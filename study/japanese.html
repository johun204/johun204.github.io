<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>히라가나 퀴즈</title>
    <style>
        /* 기본 스타일 */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #ffecd2, #fcb69f);
            color: #333;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
            font-size: 2.5em;
            color: #333;
        }

        .question {
            font-size: 5em;
            font-weight: bold;
            margin: 30px 0;
            padding: 20px;
            color: #444;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .options {
            display: flex;
            flex-direction: column;
            width: 90%;
            max-width: 400px;
            gap: 15px;
        }

        .options button {
            font-size: 1.5em;
            padding: 15px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
        }

        .options button:hover {
            transform: scale(1.05);
            background-color: #ff6b6b;
        }

        #result {
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 20px;
        }

        .next-btn {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.5em;
            font-weight: bold;
            background: #28a745;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
        }

        .next-btn:hover {
            transform: scale(1.1);
            background-color: #218838;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .question {
                font-size: 4em;
            }

            .options button {
                font-size: 1.2em;
                padding: 10px;
            }

            .next-btn {
                font-size: 1.2em;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <h1>히라가나 퀴즈</h1>
    <div class="question" id="question"></div>
    <div class="options" id="options"></div>
    <div id="result"></div>
    <button class="next-btn" onclick="nextQuestion()">다음 문제</button>

    <script>
        const quizData = [
            { hiragana: "あ", answer: "a" },
            { hiragana: "い", answer: "i" },
            { hiragana: "う", answer: "u" },
            { hiragana: "え", answer: "e" },
            { hiragana: "お", answer: "o" },
            { hiragana: "か", answer: "ka" },
            { hiragana: "き", answer: "ki" },
            { hiragana: "く", answer: "ku" },
            { hiragana: "け", answer: "ke" },
            { hiragana: "こ", answer: "ko" },
            { hiragana: "さ", answer: "sa" },
            { hiragana: "し", answer: "shi" },
            { hiragana: "す", answer: "su" },
            { hiragana: "せ", answer: "se" },
            { hiragana: "そ", answer: "so" },
            { hiragana: "た", answer: "ta" },
            { hiragana: "ち", answer: "chi" },
            { hiragana: "つ", answer: "tsu" },
            { hiragana: "て", answer: "te" },
            { hiragana: "と", answer: "to" },
            { hiragana: "な", answer: "na" },
            { hiragana: "に", answer: "ni" },
            { hiragana: "ぬ", answer: "nu" },
            { hiragana: "ね", answer: "ne" },
            { hiragana: "の", answer: "no" },
            { hiragana: "は", answer: "ha" },
            { hiragana: "ひ", answer: "hi" },
            { hiragana: "ふ", answer: "fu" },
            { hiragana: "へ", answer: "he" },
            { hiragana: "ほ", answer: "ho" },
            { hiragana: "ま", answer: "ma" },
            { hiragana: "み", answer: "mi" },
            { hiragana: "む", answer: "mu" },
            { hiragana: "め", answer: "me" },
            { hiragana: "も", answer: "mo" },
            { hiragana: "や", answer: "ya" },
            { hiragana: "ゆ", answer: "yu" },
            { hiragana: "よ", answer: "yo" },
            { hiragana: "ら", answer: "ra" },
            { hiragana: "り", answer: "ri" },
            { hiragana: "る", answer: "ru" },
            { hiragana: "れ", answer: "re" },
            { hiragana: "ろ", answer: "ro" },
            { hiragana: "わ", answer: "wa" },
            { hiragana: "を", answer: "wo" },
            { hiragana: "ん", answer: "n" }
        ];

        let currentQuestion = {};

        function generateQuestion() {
            const randomIndex = Math.floor(Math.random() * quizData.length);
            currentQuestion = quizData[randomIndex];
            const options = new Set();
            options.add(currentQuestion.answer);
            while (options.size < 5) {
                const randomOption = quizData[Math.floor(Math.random() * quizData.length)].answer;
                options.add(randomOption);
            }
            const shuffledOptions = [...options].sort(() => Math.random() - 0.5);
            document.getElementById("question").innerText = currentQuestion.hiragana;
            const optionsContainer = document.getElementById("options");
            optionsContainer.innerHTML = "";
            shuffledOptions.forEach(option => {
                const button = document.createElement("button");
                button.innerText = option;
                button.onclick = () => checkAnswer(option);
                optionsContainer.appendChild(button);
            });
            document.getElementById("result").innerText = "";
        }

        function checkAnswer(selected) {
            const resultElement = document.getElementById("result");
            if (selected === currentQuestion.answer) {
                resultElement.innerText = "정답입니다!!!!!!";
                resultElement.style.color = "#28a745";
            } else {
                resultElement.innerText = `틀렸습니다!!!!!! 정답은 "${currentQuestion.answer}" 입니다!!!!!`;
                resultElement.style.color = "#dc3545";
            }
        }

        function nextQuestion() {
            generateQuestion();
        }

        generateQuestion();
    </script>
</body>
</html>
