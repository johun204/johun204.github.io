<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<!-- 기본 설정 -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="default">
	<meta name="apple-mobile-web-app-title" content="히라가나 퀴즈">

	<!-- 웹 앱 아이콘 -->
	<link rel="icon" type="image/png" sizes="192x192" href="icon-192x192.png">
	<link rel="apple-touch-icon" sizes="192x192" href="icon-192x192.png">

	<!-- 매니페스트 파일 연결 -->
	<link rel="manifest" href="manifest.json">

    <title>히라가나 & 가타카나 퀴즈</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #ffecd2, #fcb69f);
            color: #333;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            color: #333;
        }

        .selector {
            margin: 20px;
        }

        .selector button {
            font-size: 1.2em;
            padding: 10px 20px;
            margin: 10px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
        }

        .selector button:hover {
            transform: scale(1.1);
            background-color: #ff6b6b;
        }

        .question {
            font-size: 5em;
            font-weight: bold;
            margin: 30px 0;
            padding: 20px;
            color: #444;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .options {
            display: flex;
            flex-direction: column;
            width: 90%;
            max-width: 400px;
            gap: 15px;
        }

        .options button {
            font-size: 1.5em;
            padding: 15px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
        }

        .options button:hover {
            transform: scale(1.05);
            background-color: #ff6b6b;
        }

        #result {
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 20px;
        }

        .next-btn {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.5em;
            font-weight: bold;
            background: #28a745;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
        }

        .next-btn:hover {
            transform: scale(1.1);
            background-color: #218838;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .question {
                font-size: 4em;
            }

            .options button {
                font-size: 1.2em;
                padding: 10px;
            }

            .next-btn {
                font-size: 1.2em;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <h1>히라가나 & 가타카나 퀴즈</h1>
    <div class="selector">
        <button onclick="selectQuiz('hiragana')">히라가나 퀴즈</button>
        <button onclick="selectQuiz('katakana')">가타카나 퀴즈</button>
    </div>
    <div class="question" id="question" style="display: none;"></div>
    <div class="options" id="options" style="display: none;"></div>
    <div id="result" style="display: none;"></div>
    <button class="next-btn" onclick="nextQuestion()" style="display: none;">다음 문제</button>

    <script>
        const hiraganaData = [
            { char: "あ", answer: "a" },
            { char: "い", answer: "i" },
            { char: "う", answer: "u" },
            { char: "え", answer: "e" },
            { char: "お", answer: "o" },
            { char: "か", answer: "ka" },
            { char: "き", answer: "ki" },
            { char: "く", answer: "ku" },
            { char: "け", answer: "ke" },
            { char: "こ", answer: "ko" },
            { char: "さ", answer: "sa" },
            { char: "し", answer: "shi" },
            { char: "す", answer: "su" },
            { char: "せ", answer: "se" },
            { char: "そ", answer: "so" },
            { char: "た", answer: "ta" },
            { char: "ち", answer: "chi" },
            { char: "つ", answer: "tsu" },
            { char: "て", answer: "te" },
            { char: "と", answer: "to" },
            { char: "な", answer: "na" },
            { char: "に", answer: "ni" },
            { char: "ぬ", answer: "nu" },
            { char: "ね", answer: "ne" },
            { char: "の", answer: "no" },
            { char: "は", answer: "ha" },
            { char: "ひ", answer: "hi" },
            { char: "ふ", answer: "fu" },
            { char: "へ", answer: "he" },
            { char: "ほ", answer: "ho" },
            { char: "ま", answer: "ma" },
            { char: "み", answer: "mi" },
            { char: "む", answer: "mu" },
            { char: "め", answer: "me" },
            { char: "も", answer: "mo" },
            { char: "や", answer: "ya" },
            { char: "ゆ", answer: "yu" },
            { char: "よ", answer: "yo" },
            { char: "ら", answer: "ra" },
            { char: "り", answer: "ri" },
            { char: "る", answer: "ru" },
            { char: "れ", answer: "re" },
            { char: "ろ", answer: "ro" },
            { char: "わ", answer: "wa" },
            { char: "を", answer: "wo" },
            { char: "ん", answer: "n" }
        ];

        const katakanaData = hiraganaData.map(({ char, answer }) => ({
            char: String.fromCharCode(char.charCodeAt(0) + 0x60),
            answer
        }));

        let currentQuiz = [];
        let currentQuestion = {};

        function selectQuiz(type) {
            currentQuiz = type === "hiragana" ? hiraganaData : katakanaData;
            document.querySelector('.selector').style.display = 'none';
            document.getElementById('question').style.display = 'block';
            document.getElementById('options').style.display = 'flex';
            document.querySelector('.next-btn').style.display = 'block';
            nextQuestion();
        }

        function generateQuestion() {
            const randomIndex = Math.floor(Math.random() * currentQuiz.length);
            currentQuestion = currentQuiz[randomIndex];
            const options = new Set();
            options.add(currentQuestion.answer);
            while (options.size < 5) {
                const randomOption = currentQuiz[Math.floor(Math.random() * currentQuiz.length)].answer;
                options.add(randomOption);
            }
            const shuffledOptions = [...options].sort(() => Math.random() - 0.5);
            document.getElementById("question").innerText = currentQuestion.char;
            const optionsContainer = document.getElementById("options");
            optionsContainer.innerHTML = "";
            shuffledOptions.forEach(option => {
                const button = document.createElement("button");
                button.innerText = option;
                button.onclick = () => checkAnswer(option);
                optionsContainer.appendChild(button);
            });
            document.getElementById("result").style.display = "none";
        }

        function checkAnswer(selected) {
            const resultElement = document.getElementById("result");
            resultElement.style.display = "block";
            if (selected === currentQuestion.answer) {
                resultElement.innerText = "정답입니다!!!!!!";
                resultElement.style.color = "#28a745";
            } else {
                resultElement.innerText = `틀렸습니다!!!!!! 정답은 "${currentQuestion.answer}" 입니다!!!!!`;
                resultElement.style.color = "#dc3545";
            }
        }

        function nextQuestion() {
            generateQuestion();
        }
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./service-worker.js')
            .then(() => console.log('Service Worker 등록 완료!!!!!!'))
            .catch((error) => console.error('Service Worker 등록 실패!!!!!!', error));
    }
    </script>
</body>
</html>
