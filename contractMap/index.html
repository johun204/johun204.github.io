<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>ì„œìš¸ì‹œ í† ì§€í—ˆê°€ ì§€ë„</title>

    <link rel="icon" type="image/png" sizes="16x16" href="/contractMap/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/contractMap/favicon-32x32.png">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { margin: 0; padding: 0; font-family: 'Noto Sans KR', sans-serif; -webkit-tap-highlight-color: transparent; }
        #map { width: 100%; height: 100vh; z-index: 1; background: #f0f0f0; }
        
        /* 1. ê²€ìƒ‰ì°½ ìŠ¤íƒ€ì¼ (ìƒë‹¨) */
        .search-container {
            position: absolute; top: 15px; left: 50%; transform: translateX(-50%);
            z-index: 1000; width: 90%; max-width: 400px;
        }
        .search-box {
            position: relative; width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            display: flex; align-items: center;
        }
        .search-input {
            width: 100%; border: none; background: transparent;
            padding: 12px 20px; font-size: 15px; outline: none;
            border-radius: 25px;
        }
        .search-icon { padding-right: 15px; color: #888; }
        
        /* ê²€ìƒ‰ ê²°ê³¼ ë¦¬ìŠ¤íŠ¸ */
        .search-results {
            position: absolute; top: 50px; left: 0; width: 100%;
            background: white; border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            max-height: 300px; overflow-y: auto; display: none;
        }
        .search-item {
            padding: 12px 15px; border-bottom: 1px solid #eee;
            cursor: pointer; font-size: 14px;
        }
        .search-item:last-child { border-bottom: none; }
        .search-item:hover { background: #f8f9fa; }
        .item-name { font-weight: bold; color: #333; display: block; margin-bottom: 2px;}
        .item-addr { font-size: 12px; color: #888; }


        /* 2. í•„í„° ë²„íŠ¼ (í•˜ë‹¨ìœ¼ë¡œ ì´ë™) */
        .filter-controls {
            position: absolute; bottom: 90px; left: 50%; transform: translateX(-50%);
            z-index: 1000; background: rgba(255, 255, 255, 0.95);
            padding: 6px; border-radius: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            display: flex; gap: 5px; white-space: nowrap;
        }
        .filter-btn {
            border: none; background: transparent; padding: 8px 16px;
            border-radius: 20px; cursor: pointer; font-weight: 600; font-size: 14px;
            color: #555; transition: 0.2s;
        }
        .filter-btn:hover { background: #f1f1f1; }
        .filter-btn.active { background: #2c3e50; color: white; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }

        /* í˜„ìœ„ì¹˜ ë²„íŠ¼ */
        .gps-btn {
            position: absolute; bottom: 35px; right: 15px; z-index: 1000;
            background: white; width: 45px; height: 45px; border-radius: 50%;
            border: none; box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            cursor: pointer; font-size: 20px; color: #333;
            display: flex; align-items: center; justify-content: center;
        }

        /* ì—…ë°ì´íŠ¸ ë‚ ì§œ (ìš°ì¸¡ í•˜ë‹¨) */
        .last-updated {
            position: absolute; bottom: 5px; right: 10px; z-index: 1000;
            background: rgba(255, 255, 255, 0.7);
            padding: 4px 8px; border-radius: 6px;
            font-size: 11px; color: #666; font-weight: 500;
            backdrop-filter: blur(2px);
            pointer-events: none;
        }

        /* ì»¤ìŠ¤í…€ í´ëŸ¬ìŠ¤í„° ì•„ì´ì½˜ */
        .custom-cluster-icon {
            background: rgba(46, 204, 113, 0.9);
            color: white;
            border: 2px solid white;
            border-radius: 50%;
            text-align: center;
            font-weight: bold;
            line-height: 40px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transition: transform 0.2s;
        }
        .custom-cluster-icon.medium { background: #f1c40f; color: #333; }
        .custom-cluster-icon.large { background: #e74c3c; color: white; }

        #loading {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: 2000; background: rgba(0,0,0,0.8); color: white;
            padding: 20px 30px; border-radius: 12px; font-size: 15px; display: none;
            backdrop-filter: blur(2px);
        }
        
        /* íŒì—… ìŠ¤íƒ€ì¼ */
        .leaflet-popup-content-wrapper { border-radius: 12px; padding: 0; overflow: hidden; }
        .leaflet-popup-content { margin: 0; width: 280px !important; }
        .popup-header { background: #2c3e50; color: white; padding: 15px; }
        .popup-header h3 { margin: 0; font-size: 16px; font-weight: 700; }
        .popup-header p { margin: 5px 0 0; font-size: 12px; opacity: 0.8; }
        .popup-body { padding: 15px; max-height: 200px; overflow-y: auto; }
        .stat-row { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 14px; }
        .permit-list { list-style: none; padding: 0; margin: 10px 0 0; border-top: 1px dashed #ddd; }
        .permit-item { padding: 8px 0; border-bottom: 1px solid #f1f1f1; font-size: 13px; display: flex; justify-content: space-between; color: #555; }
        .permit-date { color: #888; font-size: 12px; }
    </style>
</head>
<body>

    <div id="loading"><i class="fa-solid fa-spinner fa-spin"></i> ë°ì´í„° ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>
    
    <div class="search-container">
        <div class="search-box">
            <input type="text" class="search-input" id="searchInput" placeholder="ì•„íŒŒíŠ¸ëª… ë˜ëŠ” ì£¼ì†Œ ê²€ìƒ‰...">
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
        </div>
        <div class="search-results" id="searchResults"></div>
    </div>

    <div class="filter-controls">
        <button class="filter-btn active" onclick="setPeriod('60', this)">ìµœê·¼ 60ì¼</button>
        <button class="filter-btn" onclick="setPeriod('30', this)">ìµœê·¼ 30ì¼</button>
        <button class="filter-btn" onclick="setPeriod('7', this)">ìµœê·¼ 7ì¼</button>
    </div>

    <div id="last-updated" class="last-updated"></div>

    <button class="gps-btn" onclick="moveToCurrentLocation()">
        <i class="fa-solid fa-location-crosshairs"></i>
    </button>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>

    <script>
        // 1. ì§€ë„ ì´ˆê¸°í™”
        const map = L.map('map', { 
            zoomControl: false, 
            attributionControl: false 
        }).setView([37.5665, 126.9780], 11);
        
        L.control.zoom({ position: 'bottomleft' }).addTo(map);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19
        }).addTo(map);

        const gpsLayer = L.layerGroup().addTo(map);

        // êµ¬(Gu)ë³„ í´ëŸ¬ìŠ¤í„° ë ˆì´ì–´ë¥¼ ì €ì¥í•  ê°ì²´
        // ì˜ˆ: { "ì¢…ë¡œêµ¬": L.markerClusterGroup(...), "ê°•ë‚¨êµ¬": ... }
        let guClusterLayers = {};

        // í´ëŸ¬ìŠ¤í„° ì˜µì…˜ ìƒì„± í•¨ìˆ˜ (ëª¨ë“  êµ¬ì— ë™ì¼í•˜ê²Œ ì ìš©)
        function createClusterGroup() {
            return L.markerClusterGroup({
                chunkedLoading: true,
                maxClusterRadius: 60,
                // êµ¬ì—­ ë¶„ë¦¬ê°€ ëª©ì ì´ë¯€ë¡œ, ë©€ë¦¬ì„œ ë³¼ ë•Œ ë„ˆë¬´ ë§ì´ ë­‰ì¹˜ëŠ” ê²ƒ ë°©ì§€ (ì„ íƒì‚¬í•­)
                disableClusteringAtZoom: 18, 
                iconCreateFunction: function(cluster) {
                    const children = cluster.getAllChildMarkers();
                    let totalPermits = 0;
                    children.forEach(marker => {
                        totalPermits += (marker.options.permit_count || 0);
                    });

                    let c = 'custom-cluster-icon';
                    let size = 40;
                    if (totalPermits >= 50) { c += ' large'; size = 60; }
                    else if (totalPermits >= 10) { c += ' medium'; size = 50; }
                    
                    return new L.DivIcon({
                        html: `<div>${totalPermits}</div>`,
                        className: c,
                        iconSize: [size, size]
                    });
                }
            });
        }

        let allData = [];
        let currentFilteredData = []; // ê²€ìƒ‰ ê¸°ëŠ¥ì„ ìœ„í•´ í˜„ì¬ í•„í„°ë§ëœ ë°ì´í„° ì €ì¥
        let lastUpdatedDate = new Date();

        // 3. ë°ì´í„° ë¡œë“œ
        async function loadData() {
            const loadingEl = document.getElementById('loading');
            loadingEl.style.display = 'block';
            
            try {
                const res = await fetch('./data.json');
                if (!res.ok) throw new Error('ë°ì´í„° íŒŒì¼ì„ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
                const json = await res.json();
                
                if (json.last_updated) {
                    lastUpdatedDate = new Date(json.last_updated.replace(' ', 'T'));
                    document.getElementById('last-updated').innerText = 'ì—…ë°ì´íŠ¸: ' + json.last_updated;
                }

                allData = json.data.map(item => ({
                    ...item,
                    dateObj: parseDateString(item.date)
                }));

                // ì´ˆê¸° ì„¤ì •: ìµœê·¼ 60ì¼
                setPeriod('60', document.querySelector('.filter-btn.active'));

            } catch (err) {
                console.error(err);
                alert('ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨: ' + err.message);
            } finally {
                loadingEl.style.display = 'none';
            }
        }

        // 4. í•„í„°ë§ ë¡œì§
        function setPeriod(period, btn) {
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            if(btn) btn.classList.add('active');

            const daysLimit = parseInt(period);
            currentFilteredData = allData.filter(item => {
                if (!item.dateObj) return false;
                const diff = getDaysDiff(lastUpdatedDate, item.dateObj);
                return diff >= 0 && diff <= daysLimit;
            });

            // ê²€ìƒ‰ì°½ ì´ˆê¸°í™”
            document.getElementById('searchInput').value = '';
            document.getElementById('searchResults').style.display = 'none';

            const aggregated = aggregateData(currentFilteredData);
            renderMarkers(aggregated);
        }

        // 5. ë°ì´í„° ë³‘í•©
        function aggregateData(points) {
            const mapData = {};

            points.forEach(pt => {
                if (!pt.lat || !pt.lng) return;
                const latKey = parseFloat(pt.lat).toFixed(6);
                const lngKey = parseFloat(pt.lng).toFixed(6);
                const key = `${latKey}|${lngKey}`;

                if (!mapData[key]) {
                    mapData[key] = {
                        lat: pt.lat, lng: pt.lng,
                        address: pt.address, place_name: pt.place_name,
                        permit_count: 0, history: []
                    };
                }
                mapData[key].permit_count += 1;
                mapData[key].history.push({ date: pt.date, name: pt.place_name });
            });

            Object.values(mapData).forEach(item => {
                item.history.sort((a, b) => b.date.localeCompare(a.date));
            });

            return Object.values(mapData);
        }

        // 6. ë§ˆì»¤ ë Œë”ë§ (êµ¬ë³„ í´ëŸ¬ìŠ¤í„°ë§ ì ìš©)
        function renderMarkers(points) {
            // ê¸°ì¡´ ë ˆì´ì–´ ëª¨ë‘ ì œê±°
            Object.values(guClusterLayers).forEach(layer => map.removeLayer(layer));
            guClusterLayers = {}; // ì´ˆê¸°í™”

            points.forEach(pt => {
                // ì£¼ì†Œì—ì„œ 'êµ¬' ì´ë¦„ ì¶”ì¶œ (ì˜ˆ: "ì¢…ë¡œêµ¬ ìˆ­ì¸ë™..." -> "ì¢…ë¡œêµ¬")
                // ì£¼ì†Œê°€ ì—†ëŠ” ê²½ìš° 'ê¸°íƒ€'ë¡œ ì²˜ë¦¬
                const guName = pt.address ? pt.address.split(' ')[0] : 'ê¸°íƒ€';

                // í•´ë‹¹ êµ¬ì˜ í´ëŸ¬ìŠ¤í„° ê·¸ë£¹ì´ ì—†ìœ¼ë©´ ìƒì„±
                if (!guClusterLayers[guName]) {
                    guClusterLayers[guName] = createClusterGroup();
                    map.addLayer(guClusterLayers[guName]);
                }

                const marker = L.marker([pt.lat, pt.lng], {
                    permit_count: pt.permit_count 
                });

                const historyHtml = pt.history.map(h => `
                    <li class="permit-item">
                        <span>${h.name}</span>
                        <span class="permit-date">${formatDate(h.date)}</span>
                    </li>
                `).join('');

                const popupContent = `
                    <div class="popup-header">
                        <h3>${pt.place_name} ${pt.permit_count > 1 ? 'ì™¸' : ''}</h3>
                        <p>${pt.address}</p>
                    </div>
                    <div class="popup-body">
                        <div class="stat-row">
                            <span>ğŸ“… ì´ í—ˆê°€ ê±´ìˆ˜</span>
                            <strong style="color:#2c3e50;">${pt.permit_count}ê±´</strong>
                        </div>
                        <ul class="permit-list">${historyHtml}</ul>
                    </div>
                `;

                marker.bindPopup(popupContent);
                // í•´ë‹¹ êµ¬ í´ëŸ¬ìŠ¤í„°ì— ë§ˆì»¤ ì¶”ê°€
                guClusterLayers[guName].addLayer(marker);
            });
        }

        // 7. ê²€ìƒ‰ ê¸°ëŠ¥ êµ¬í˜„
        const searchInput = document.getElementById('searchInput');
        const searchResults = document.getElementById('searchResults');

        searchInput.addEventListener('input', function(e) {
            const query = e.target.value.trim();
            if (query.length < 2) {
                searchResults.style.display = 'none';
                return;
            }

            // ì „ì²´ ë°ì´í„° ì¤‘ í˜„ì¬ ê¸°ê°„ì— í•´ë‹¹í•˜ëŠ” ê²ƒë§Œ ê²€ìƒ‰ (ë˜ëŠ” ì „ì²´ ê²€ìƒ‰ ì›í•˜ë©´ allData ì‚¬ìš©)
            // ì—¬ê¸°ì„œëŠ” 'ì „ì²´ ë°ì´í„°'ì¸ allDataë¥¼ ëŒ€ìƒìœ¼ë¡œ ê²€ìƒ‰í•˜ì—¬ ê¸°ê°„ ì™¸ ë°ì´í„°ë„ ì°¾ì„ ìˆ˜ ìˆê²Œ í• ì§€, 
            // ì•„ë‹ˆë©´ í˜„ì¬ ë³´ì´ëŠ” ë°ì´í„°ì—ì„œë§Œ ì°¾ì„ì§€ ê²°ì •í•´ì•¼ í•¨. 
            // -> ë³´í†µ ê²€ìƒ‰ì€ "ì „ì²´ ê¸°ê°„"ì—ì„œ ì°¾ëŠ” ê²ƒì´ ìœ ìš©í•˜ë¯€ë¡œ allData ì‚¬ìš©
            const matched = allData.filter(d => 
                (d.place_name && d.place_name.includes(query)) || 
                (d.address && d.address.includes(query))
            ).slice(0, 10); // ìµœëŒ€ 10ê°œë§Œ í‘œì‹œ

            if (matched.length > 0) {
                let html = '';
                matched.forEach(item => {
                    html += `
                        <div class="search-item" onclick="moveToPoint(${item.lat}, ${item.lng}, '${item.place_name}', '${item.date}')">
                            <span class="item-name">${item.place_name}</span>
                            <span class="item-addr">${item.address} (${formatDate(item.date)})</span>
                        </div>
                    `;
                });
                searchResults.innerHTML = html;
                searchResults.style.display = 'block';
            } else {
                searchResults.style.display = 'none';
            }
        });

        // ê²€ìƒ‰ ê²°ê³¼ í´ë¦­ ì‹œ ì´ë™
        window.moveToPoint = function(lat, lng, name, date) {
            // 1. ì§€ë„ ì´ë™
            map.flyTo([lat, lng], 17, { duration: 1.5 });
            
            // 2. ê²€ìƒ‰ì°½ ë‹«ê¸°
            searchResults.style.display = 'none';
            searchInput.value = name;

            // 3. (ì„ íƒì‚¬í•­) í•´ë‹¹ ë‚ ì§œê°€ í¬í•¨ëœ ê¸°ê°„ìœ¼ë¡œ í•„í„° ë³€ê²½ì´ í•„ìš”í•  ìˆ˜ ìˆìŒ
            // í•˜ì§€ë§Œ í˜„ì¬ëŠ” ì¢Œí‘œ ì´ë™ë§Œ ìˆ˜í–‰í•©ë‹ˆë‹¤. 
            // ë§Œì•½ í•„í„°ë§ëœ ê¸°ê°„ ë°–ì— ìˆëŠ” ë°ì´í„°ë¼ë©´ ë§ˆì»¤ê°€ ì•ˆ ë³´ì¼ ìˆ˜ ìˆìŠµë‹ˆë‹¤.
            // ì´ë¥¼ ë°©ì§€í•˜ê¸° ìœ„í•´ 'ì „ì²´'ë¡œ ë°”ê¾¸ê±°ë‚˜, ì‚¬ìš©ìì—ê²Œ ì•Œë¦¼ì„ ì¤„ ìˆ˜ ìˆìŠµë‹ˆë‹¤.
            // ì—¬ê¸°ì„œëŠ” ì‚¬ìš©ì í¸ì˜ë¥¼ ìœ„í•´ ë§ˆì»¤ê°€ ë³´ì´ë„ë¡ ê¸°ê°„ í•„í„°ë¥¼ '60ì¼'ì— í•´ë‹¹í•˜ì§€ ì•Šìœ¼ë©´ ìë™ìœ¼ë¡œ í™•ì¥í•˜ëŠ” ë¡œì§ì€ ìƒëµí–ˆìŠµë‹ˆë‹¤.
        };

        // ìœ í‹¸ í•¨ìˆ˜ë“¤
        function parseDateString(dateStr) {
            if (!dateStr || dateStr.length !== 8) return null;
            const y = parseInt(dateStr.substring(0, 4));
            const m = parseInt(dateStr.substring(4, 6)) - 1;
            const d = parseInt(dateStr.substring(6, 8));
            return new Date(y, m, d);
        }

        function getDaysDiff(d1, d2) {
            const t1 = d1.getTime();
            const t2 = d2.getTime();
            return Math.floor((t1 - t2) / (24 * 60 * 60 * 1000));
        }

        function formatDate(str) {
            if(!str || str.length !== 8) return str;
            return `${str.substring(0,4)}.${str.substring(4,6)}.${str.substring(6,8)}`;
        }

        function moveToCurrentLocation() {
            map.locate({setView: true, maxZoom: 14});
        }
        
        map.on('locationfound', e => {
            gpsLayer.clearLayers();
            L.circle(e.latlng, { radius: e.accuracy / 2, color: '#2ecc71', fillColor: '#2ecc71', fillOpacity: 0.1 }).addTo(gpsLayer);
            L.circleMarker(e.latlng, { radius: 8, color: '#fff', fillColor: '#2ecc71', fillOpacity: 1 }).addTo(gpsLayer);
        });

        loadData();
    </script>
</body>
