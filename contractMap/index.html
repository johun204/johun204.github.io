<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>ì„œìš¸ì‹œ í† ì§€í—ˆê°€ ì§€ë„</title>

    <link rel="icon" type="image/png" sizes="16x16" href="/contractMap/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/contractMap/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/contractMap/apple-touch-icon.png">
    <link rel="manifest" href="/contractMap/site.webmanifest">
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="contractMap Meter">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { margin: 0; padding: 0; font-family: 'Noto Sans KR', sans-serif; -webkit-tap-highlight-color: transparent; }
        #map { width: 100%; height: 100vh; z-index: 1; background: #f0f0f0; }
        
        /* --- 1. ìƒë‹¨ UI --- */
        .top-container {
            position: absolute; top: 15px; left: 50%; transform: translateX(-50%);
            z-index: 1000; width: 90%; max-width: 400px; height: 44px;
        }
        .filter-group {
            display: flex; gap: 5px; justify-content: center;
            width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.95);
            padding: 4px; border-radius: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15); box-sizing: border-box;
        }
        .filter-btn {
            border: none; background: transparent; padding: 0 12px;
            border-radius: 20px; cursor: pointer; font-weight: 600; font-size: 13px;
            color: #555; transition: 0.2s; white-space: nowrap; flex: 1;
        }
        .filter-btn:hover { background: #f1f1f1; }
        .filter-btn.active { background: #2c3e50; color: white; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        .search-trigger-btn {
            width: 36px; height: 36px; border-radius: 50%; border: none;
            background: #fff; color: #333; font-size: 16px; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }
        .search-group {
            display: none; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.95); border-radius: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15); align-items: center; padding: 0 5px;
            box-sizing: border-box;
        }
        .search-input {
            flex: 1; border: none; background: transparent;
            padding: 0 15px; font-size: 15px; outline: none; height: 100%;
        }
        .close-search-btn {
            width: 36px; height: 36px; border: none; background: transparent;
            font-size: 18px; color: #888; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }
        .search-results {
            position: absolute; top: 55px; left: 0; width: 100%;
            background: white; border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            max-height: 300px; overflow-y: auto; display: none;
        }
        .search-item {
            padding: 12px 15px; border-bottom: 1px solid #eee;
            cursor: pointer; font-size: 14px;
        }
        .search-item:hover { background: #f8f9fa; }
        .item-name { font-weight: bold; color: #333; display: block; margin-bottom: 2px;}
        .item-addr { font-size: 12px; color: #888; }

        .leaflet-top.leaflet-left { margin-top: 70px; }

        .last-updated {
            position: absolute; bottom: 30px; left: 20px; z-index: 1000;
            background: rgba(255, 255, 255, 0.85);
            padding: 6px 12px; border-radius: 20px;
            font-size: 12px; color: #555; font-weight: 600;
            backdrop-filter: blur(2px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); pointer-events: none;
        }
        .gps-btn {
            position: absolute; bottom: 25px; right: 20px; z-index: 1000;
            background: white; width: 45px; height: 45px; border-radius: 50%;
            border: none; box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            cursor: pointer; font-size: 20px; color: #333;
            display: flex; align-items: center; justify-content: center;
        }

        /* --- [NEW] ê°œë³„ ì¥ì†Œ ë§ˆì»¤ ìŠ¤íƒ€ì¼ (ìˆ«ì í•€) --- */
        .single-location-icon {
            background: #3498db; /* íŒŒë€ìƒ‰ */
            color: white;
            border: 2px solid white;
            border-radius: 50%;
            text-align: center;
            font-weight: bold;
            font-size: 13px;
            line-height: 30px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.3);
        }

        /* --- ê¸°ì¡´ í´ëŸ¬ìŠ¤í„° ì•„ì´ì½˜ (ê·¸ë£¹) --- */
        .custom-cluster-icon {
            background: rgba(46, 204, 113, 0.9);
            color: white; border: 2px solid white; border-radius: 50%;
            text-align: center; font-weight: bold; line-height: 40px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3); transition: transform 0.2s;
        }
        .custom-cluster-icon.medium { background: #f1c40f; color: #333; }
        .custom-cluster-icon.large { background: #e74c3c; color: white; }

        #loading {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: 2000; background: rgba(0,0,0,0.8); color: white;
            padding: 20px 30px; border-radius: 12px; font-size: 15px; display: none;
            backdrop-filter: blur(2px);
        }
        
        /* íŒì—… ìŠ¤íƒ€ì¼ */
        .leaflet-popup-content-wrapper { border-radius: 12px; padding: 0; overflow: hidden; }
        .leaflet-popup-content { margin: 0; width: 280px !important; }
        .popup-header { background: #2c3e50; color: white; padding: 15px; }
        .popup-header h3 { margin: 0; font-size: 16px; font-weight: 700; }
        .popup-header p { margin: 5px 0 0; font-size: 12px; opacity: 0.8; }
        .popup-body { padding: 15px; max-height: 200px; overflow-y: auto; }
        .stat-row { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 14px; }
        .permit-list { list-style: none; padding: 0; margin: 10px 0 0; border-top: 1px dashed #ddd; }
        .permit-item { padding: 8px 0; border-bottom: 1px solid #f1f1f1; font-size: 13px; display: flex; justify-content: space-between; color: #555; }
        .permit-date { color: #888; font-size: 12px; }
    </style>
</head>
<body>

    <div id="loading"><i class="fa-solid fa-spinner fa-spin"></i> ë°ì´í„° ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>
    
    <div class="top-container">
        <div class="filter-group" id="filterGroup">
            <button class="filter-btn active" onclick="setPeriod('60', this)">ìµœê·¼ 60ì¼</button>
            <button class="filter-btn" onclick="setPeriod('30', this)">ìµœê·¼ 30ì¼</button>
            <button class="filter-btn" onclick="setPeriod('7', this)">ìµœê·¼ 7ì¼</button>
            <button class="search-trigger-btn" onclick="toggleSearchMode(true)">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>
        <div class="search-group" id="searchGroup">
            <input type="text" class="search-input" id="searchInput" placeholder="ì•„íŒŒíŠ¸ëª… ë˜ëŠ” ì£¼ì†Œ ì…ë ¥...">
            <button class="close-search-btn" onclick="toggleSearchMode(false)">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>
        <div class="search-results" id="searchResults"></div>
    </div>

    <div id="last-updated" class="last-updated"></div>

    <button class="gps-btn" onclick="moveToCurrentLocation()">
        <i class="fa-solid fa-location-crosshairs"></i>
    </button>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>

    <script>
        const map = L.map('map', { 
            zoomControl: false, 
            attributionControl: false 
        }).setView([37.5665, 126.9780], 11);
        
        L.control.zoom({ position: 'topleft' }).addTo(map);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19
        }).addTo(map);

        const gpsLayer = L.layerGroup().addTo(map);

        let guClusterLayers = {};

        function createClusterGroup() {
            return L.markerClusterGroup({
                chunkedLoading: true,
                maxClusterRadius: 60,
                disableClusteringAtZoom: 18, 
                iconCreateFunction: function(cluster) {
                    const children = cluster.getAllChildMarkers();
                    let totalPermits = 0;
                    children.forEach(marker => {
                        totalPermits += (marker.options.permit_count || 0);
                    });

                    // ì£¼ë³€ì´ ë­‰ì³¤ì„ ë•Œì˜ í´ëŸ¬ìŠ¤í„° ì•„ì´ì½˜ (ê¸°ì¡´ ìœ ì§€)
                    let c = 'custom-cluster-icon';
                    let size = 40;
                    if (totalPermits >= 50) { c += ' large'; size = 60; }
                    else if (totalPermits >= 10) { c += ' medium'; size = 50; }
                    
                    return new L.DivIcon({
                        html: `<div>${totalPermits}</div>`,
                        className: c,
                        iconSize: [size, size]
                    });
                }
            });
        }

        let allData = [];
        let lastUpdatedDate = new Date();

        async function loadData() {
            const loadingEl = document.getElementById('loading');
            loadingEl.style.display = 'block';
            
            try {
                const res = await fetch('./data.json');
                if (!res.ok) throw new Error('ë°ì´í„° íŒŒì¼ì„ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
                const json = await res.json();
                
                if (json.last_updated) {
                    lastUpdatedDate = new Date(json.last_updated.replace(' ', 'T'));
                    document.getElementById('last-updated').innerText = 'ì—…ë°ì´íŠ¸: ' + json.last_updated;
                }

                allData = json.data.map(item => ({
                    ...item,
                    dateObj: parseDateString(item.date)
                }));

                setPeriod('60', document.querySelector('.filter-btn.active'));

            } catch (err) {
                console.error(err);
                alert('ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨: ' + err.message);
            } finally {
                loadingEl.style.display = 'none';
            }
        }

        function toggleSearchMode(isSearch) {
            const filterGroup = document.getElementById('filterGroup');
            const searchGroup = document.getElementById('searchGroup');
            const searchInput = document.getElementById('searchInput');
            const searchResults = document.getElementById('searchResults');

            if (isSearch) {
                filterGroup.style.display = 'none';
                searchGroup.style.display = 'flex';
                searchInput.focus();
            } else {
                searchGroup.style.display = 'none';
                filterGroup.style.display = 'flex';
                searchResults.style.display = 'none';
                searchInput.value = '';
            }
        }

        function setPeriod(period, btn) {
            if (btn) {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            } else if (period === 'all') {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            }

            let filteredData = [];
            if (period === 'all') {
                filteredData = allData;
            } else {
                const daysLimit = parseInt(period);
                filteredData = allData.filter(item => {
                    if (!item.dateObj) return false;
                    const diff = getDaysDiff(lastUpdatedDate, item.dateObj);
                    return diff >= 0 && diff <= daysLimit;
                });
            }

            const aggregated = aggregateData(filteredData);
            renderMarkers(aggregated);
        }

        function aggregateData(points) {
            const mapData = {};

            points.forEach(pt => {
                if (!pt.lat || !pt.lng) return;
                const latKey = parseFloat(pt.lat).toFixed(6);
                const lngKey = parseFloat(pt.lng).toFixed(6);
                const key = `${latKey}|${lngKey}`;

                if (!mapData[key]) {
                    mapData[key] = {
                        lat: pt.lat, lng: pt.lng,
                        address: pt.address, place_name: pt.place_name,
                        permit_count: 0, history: []
                    };
                }
                mapData[key].permit_count += 1;
                mapData[key].history.push({ date: pt.date, name: pt.place_name });
            });

            // ë‚ ì§œ ìµœì‹ ìˆœ ì •ë ¬
            Object.values(mapData).forEach(item => {
                item.history.sort((a, b) => b.date.localeCompare(a.date));
            });
            return Object.values(mapData);
        }

        function renderMarkers(points) {
            Object.values(guClusterLayers).forEach(layer => map.removeLayer(layer));
            guClusterLayers = {};

            points.forEach(pt => {
                const guName = pt.address ? pt.address.split(' ')[0] : 'ê¸°íƒ€';

                if (!guClusterLayers[guName]) {
                    guClusterLayers[guName] = createClusterGroup();
                    map.addLayer(guClusterLayers[guName]);
                }

                // [ìˆ˜ì •ë¨] ì¼ë°˜ í•€ ëŒ€ì‹  ìˆ«ì(DivIcon) ì‚¬ìš©
                const icon = L.divIcon({
                    html: `<div>${pt.permit_count}</div>`,
                    className: 'single-location-icon', // ìƒˆë¡œ ì •ì˜í•œ ìŠ¤íƒ€ì¼
                    iconSize: [30, 30]
                });

                // ë§ˆì»¤ ìƒì„±
                const marker = L.marker([pt.lat, pt.lng], { 
                    icon: icon,
                    permit_count: pt.permit_count 
                });

                // ìƒì„¸ ë¦¬ìŠ¤íŠ¸ HTML ìƒì„±
                const historyHtml = pt.history.map(h => `
                    <li class="permit-item">
                        <span>${h.name}</span>
                        <span class="permit-date">${formatDate(h.date)}</span>
                    </li>
                `).join('');

                const popupContent = `
                    <div class="popup-header">
                        <h3>${pt.place_name}</h3>
                        <p>${pt.address}</p>
                    </div>
                    <div class="popup-body">
                        <div class="stat-row">
                            <span>ğŸ“… ì´ í—ˆê°€ ê±´ìˆ˜</span>
                            <strong style="color:#2c3e50;">${pt.permit_count}ê±´</strong>
                        </div>
                        <ul class="permit-list">${historyHtml}</ul>
                    </div>
                `;
                marker.bindPopup(popupContent);
                guClusterLayers[guName].addLayer(marker);
            });
        }

        const searchInput = document.getElementById('searchInput');
        const searchResults = document.getElementById('searchResults');

        searchInput.addEventListener('input', function(e) {
            const query = e.target.value.trim();
            if (query.length < 2) {
                searchResults.style.display = 'none';
                return;
            }

            const rawMatches = allData.filter(d => 
                (d.place_name && d.place_name.includes(query)) || 
                (d.address && d.address.includes(query))
            );

            const seenAddresses = new Set();
            const uniqueMatches = [];
            rawMatches.forEach(item => {
                const uniqueKey = item.address; 
                if (!seenAddresses.has(uniqueKey)) {
                    seenAddresses.add(uniqueKey);
                    uniqueMatches.push(item);
                }
            });

            const finalResults = uniqueMatches.slice(0, 15);

            if (finalResults.length > 0) {
                let html = '';
                finalResults.forEach(item => {
                    html += `
                        <div class="search-item" onclick="moveToPoint(${item.lat}, ${item.lng}, '${item.place_name}')">
                            <span class="item-name">${item.place_name}</span>
                            <span class="item-addr">${item.address}</span>
                        </div>
                    `;
                });
                searchResults.innerHTML = html;
                searchResults.style.display = 'block';
            } else {
                searchResults.style.display = 'none';
            }
        });

        window.moveToPoint = function(lat, lng, name) {
            setPeriod('all', null);
            map.flyTo([lat, lng], 17, { duration: 1.5 });
            toggleSearchMode(false); 
        };

        function parseDateString(dateStr) {
            if (!dateStr || dateStr.length !== 8) return null;
            const y = parseInt(dateStr.substring(0, 4));
            const m = parseInt(dateStr.substring(4, 6)) - 1;
            const d = parseInt(dateStr.substring(6, 8));
            return new Date(y, m, d);
        }

        function getDaysDiff(d1, d2) {
            const t1 = d1.getTime();
            const t2 = d2.getTime();
            return Math.floor((t1 - t2) / (24 * 60 * 60 * 1000));
        }

        function formatDate(str) {
            if(!str || str.length !== 8) return str;
            return `${str.substring(0,4)}.${str.substring(4,6)}.${str.substring(6,8)}`;
        }

        function moveToCurrentLocation() {
            map.locate({setView: true, maxZoom: 14});
        }
        
        map.on('locationfound', e => {
            gpsLayer.clearLayers();
            L.circle(e.latlng, { radius: e.accuracy / 2, color: '#2ecc71', fillColor: '#2ecc71', fillOpacity: 0.1 }).addTo(gpsLayer);
            L.circleMarker(e.latlng, { radius: 8, color: '#fff', fillColor: '#2ecc71', fillOpacity: 1 }).addTo(gpsLayer);
        });

        loadData();
    </script>
</body>
</html>
