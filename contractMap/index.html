<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페이지 이동 중...</title>
    
    <meta http-equiv="refresh" content="3;url=https://johun204.github.io/seoul-permit-map/">

    <style>
        body {
            font-family: 'Apple SD Gothic Neo', 'Malgun Gothic', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
        }
        h1 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        p {
            font-size: 15px;
            color: #666;
            line-height: 1.5;
        }
        .link {
            display: inline-block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }
        .link:hover {
            text-decoration: underline;
        }
        /* 로딩 애니메이션 (선택 사항) */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="loader"></div>
        <h1>페이지 주소가 변경되었습니다.</h1>
        <p>
            잠시 후 새로운 페이지로 이동합니다.<br>
            기다려 주시면 감사하겠습니다.
        </p>
        
        <a href="/seoul-permit-map/" class="link">
            이동하지 않는다면 여기를 클릭하세요.
        </a>
    </div>

    <script>
        // 2. JavaScript Fallback: Meta 태그가 작동하지 않을 경우를 대비한 백업
        setTimeout(function() {
            window.location.href = "/seoul-permit-map/";
        }, 3000); // 3000ms = 3초
    </script>

</body>
</html>
