<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>ÏÑúÏö∏Ïãú ÌÜ†ÏßÄÌóàÍ∞Ä ÏßÄÎèÑ</title>

    <link rel="icon" type="image/png" sizes="16x16" href="/contractMap/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/contractMap/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/contractMap/apple-touch-icon.png">
    <link rel="manifest" href="/contractMap/site.webmanifest">
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="contractMap Meter">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { margin: 0; padding: 0; font-family: 'Noto Sans KR', sans-serif; -webkit-tap-highlight-color: transparent; }
        #map { width: 100%; height: 100vh; z-index: 1; background: #f0f0f0; }
        
        /* 1. Í≤ÄÏÉâÏ∞Ω Ïä§ÌÉÄÏùº */
        .search-container {
            position: absolute; top: 15px; left: 50%; transform: translateX(-50%);
            z-index: 1000; width: 90%; max-width: 400px;
        }
        .search-box {
            position: relative; width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            display: flex; align-items: center;
        }
        .search-input {
            width: 100%; border: none; background: transparent;
            padding: 12px 20px; font-size: 15px; outline: none;
            border-radius: 25px;
        }
        .search-icon { padding-right: 15px; color: #888; }
        
        /* Í≤ÄÏÉâ Í≤∞Í≥º Î¶¨Ïä§Ìä∏ */
        .search-results {
            position: absolute; top: 50px; left: 0; width: 100%;
            background: white; border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            max-height: 300px; overflow-y: auto; display: none;
        }
        .search-item {
            padding: 12px 15px; border-bottom: 1px solid #eee;
            cursor: pointer; font-size: 14px;
        }
        .search-item:last-child { border-bottom: none; }
        .search-item:hover { background: #f8f9fa; }
        .item-name { font-weight: bold; color: #333; display: block; margin-bottom: 2px;}
        .item-addr { font-size: 12px; color: #888; }

        /* 2. ÌïÑÌÑ∞ Î≤ÑÌäº (ÌïòÎã®) */
        .filter-controls {
            position: absolute; bottom: 90px; left: 50%; transform: translateX(-50%);
            z-index: 1000; background: rgba(255, 255, 255, 0.95);
            padding: 6px; border-radius: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            display: flex; gap: 5px; white-space: nowrap;
        }
        .filter-btn {
            border: none; background: transparent; padding: 8px 16px;
            border-radius: 20px; cursor: pointer; font-weight: 600; font-size: 14px;
            color: #555; transition: 0.2s;
        }
        .filter-btn:hover { background: #f1f1f1; }
        .filter-btn.active { background: #2c3e50; color: white; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }

        /* ÌòÑÏúÑÏπò Î≤ÑÌäº */
        .gps-btn {
            position: absolute; bottom: 35px; right: 15px; z-index: 1000;
            background: white; width: 45px; height: 45px; border-radius: 50%;
            border: none; box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            cursor: pointer; font-size: 20px; color: #333;
            display: flex; align-items: center; justify-content: center;
        }

        /* 3. ÏóÖÎç∞Ïù¥Ìä∏ ÎÇ†Ïßú (Ï¢åÏ∏° ÌïòÎã®ÏúºÎ°ú Ïù¥Îèô) */
        .last-updated {
            position: absolute; bottom: 20px; left: 20px; z-index: 1000;
            background: rgba(255, 255, 255, 0.85);
            padding: 6px 12px; border-radius: 20px;
            font-size: 12px; color: #555; font-weight: 600;
            backdrop-filter: blur(2px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            pointer-events: none;
        }

        /* Ïª§Ïä§ÌÖÄ ÌÅ¥Îü¨Ïä§ÌÑ∞ ÏïÑÏù¥ÏΩò */
        .custom-cluster-icon {
            background: rgba(46, 204, 113, 0.9);
            color: white;
            border: 2px solid white;
            border-radius: 50%;
            text-align: center;
            font-weight: bold;
            line-height: 40px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transition: transform 0.2s;
        }
        .custom-cluster-icon.medium { background: #f1c40f; color: #333; }
        .custom-cluster-icon.large { background: #e74c3c; color: white; }

        #loading {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: 2000; background: rgba(0,0,0,0.8); color: white;
            padding: 20px 30px; border-radius: 12px; font-size: 15px; display: none;
            backdrop-filter: blur(2px);
        }
        
        .leaflet-popup-content-wrapper { border-radius: 12px; padding: 0; overflow: hidden; }
        .leaflet-popup-content { margin: 0; width: 280px !important; }
        .popup-header { background: #2c3e50; color: white; padding: 15px; }
        .popup-header h3 { margin: 0; font-size: 16px; font-weight: 700; }
        .popup-header p { margin: 5px 0 0; font-size: 12px; opacity: 0.8; }
        .popup-body { padding: 15px; max-height: 200px; overflow-y: auto; }
        .stat-row { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 14px; }
        .permit-list { list-style: none; padding: 0; margin: 10px 0 0; border-top: 1px dashed #ddd; }
        .permit-item { padding: 8px 0; border-bottom: 1px solid #f1f1f1; font-size: 13px; display: flex; justify-content: space-between; color: #555; }
        .permit-date { color: #888; font-size: 12px; }
    </style>
</head>
<body>

    <div id="loading"><i class="fa-solid fa-spinner fa-spin"></i> Îç∞Ïù¥ÌÑ∞ Î∂àÎü¨Ïò§Îäî Ï§ë...</div>
    
    <div class="search-container">
        <div class="search-box">
            <input type="text" class="search-input" id="searchInput" placeholder="ÏïÑÌååÌä∏Î™Ö ÎòêÎäî Ï£ºÏÜå Í≤ÄÏÉâ...">
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
        </div>
        <div class="search-results" id="searchResults"></div>
    </div>

    <div class="filter-controls">
        <button class="filter-btn active" onclick="setPeriod('60', this)">ÏµúÍ∑º 60Ïùº</button>
        <button class="filter-btn" onclick="setPeriod('30', this)">ÏµúÍ∑º 30Ïùº</button>
        <button class="filter-btn" onclick="setPeriod('7', this)">ÏµúÍ∑º 7Ïùº</button>
    </div>

    <div id="last-updated" class="last-updated"></div>

    <button class="gps-btn" onclick="moveToCurrentLocation()">
        <i class="fa-solid fa-location-crosshairs"></i>
    </button>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>

    <script>
        // 1. ÏßÄÎèÑ Ï¥àÍ∏∞Ìôî
        const map = L.map('map', { 
            zoomControl: false, 
            attributionControl: false 
        }).setView([37.5665, 126.9780], 11);
        
        // Ï§å Ïª®Ìä∏Î°§ÏùÑ Ïö∞Ï∏° ÏÉÅÎã®ÏúºÎ°ú Ïù¥Îèô (Ï¢åÏ∏° ÌïòÎã® ÎÇ†ÏßúÏôÄ Í≤πÏπ® Î∞©ÏßÄ)
        L.control.zoom({ position: 'topright' }).addTo(map);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19
        }).addTo(map);

        const gpsLayer = L.layerGroup().addTo(map);

        // Íµ¨(Gu)Î≥Ñ ÌÅ¥Îü¨Ïä§ÌÑ∞ Î†àÏù¥Ïñ¥ Ï†ÄÏû•ÏÜå
        let guClusterLayers = {};

        function createClusterGroup() {
            return L.markerClusterGroup({
                chunkedLoading: true,
                maxClusterRadius: 60,
                // Íµ¨Î≥Ñ Í≤©Î¶¨ Ïú†ÏßÄ
                disableClusteringAtZoom: 18, 
                iconCreateFunction: function(cluster) {
                    const children = cluster.getAllChildMarkers();
                    let totalPermits = 0;
                    children.forEach(marker => {
                        totalPermits += (marker.options.permit_count || 0);
                    });

                    let c = 'custom-cluster-icon';
                    let size = 40;
                    if (totalPermits >= 50) { c += ' large'; size = 60; }
                    else if (totalPermits >= 10) { c += ' medium'; size = 50; }
                    
                    return new L.DivIcon({
                        html: `<div>${totalPermits}</div>`,
                        className: c,
                        iconSize: [size, size]
                    });
                }
            });
        }

        let allData = [];
        let lastUpdatedDate = new Date();

        // 2. Îç∞Ïù¥ÌÑ∞ Î°úÎìú
        async function loadData() {
            const loadingEl = document.getElementById('loading');
            loadingEl.style.display = 'block';
            
            try {
                const res = await fetch('./data.json');
                if (!res.ok) throw new Error('Îç∞Ïù¥ÌÑ∞ ÌååÏùºÏùÑ Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§.');
                const json = await res.json();
                
                if (json.last_updated) {
                    lastUpdatedDate = new Date(json.last_updated.replace(' ', 'T'));
                    document.getElementById('last-updated').innerText = 'Data: ' + json.last_updated.substring(0, 10);
                }

                allData = json.data.map(item => ({
                    ...item,
                    dateObj: parseDateString(item.date)
                }));

                // Ï¥àÍ∏∞ ÏÑ§Ï†ï: ÏµúÍ∑º 60Ïùº
                setPeriod('60', document.querySelector('.filter-btn.active'));

            } catch (err) {
                console.error(err);
                alert('Îç∞Ïù¥ÌÑ∞ Î°úÎìú Ïã§Ìå®: ' + err.message);
            } finally {
                loadingEl.style.display = 'none';
            }
        }

        // 3. ÌïÑÌÑ∞ÎßÅ Î∞è Î†åÎçîÎßÅ
        function setPeriod(period, btn) {
            // Î≤ÑÌäº ÏÉÅÌÉú Î≥ÄÍ≤Ω
            if (btn) {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            } else if (period === 'all') {
                // Í≤ÄÏÉâ Í≤∞Í≥º ÌÅ¥Î¶≠ Îì±ÏúºÎ°ú 'all' Î™®ÎìúÍ∞Ä Îê† Îïå Î≤ÑÌäº Ïä§ÌÉÄÏùº Î™®Îëê Ìï¥Ï†ú
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            }

            let filteredData = [];
            if (period === 'all') {
                filteredData = allData;
            } else {
                const daysLimit = parseInt(period);
                filteredData = allData.filter(item => {
                    if (!item.dateObj) return false;
                    const diff = getDaysDiff(lastUpdatedDate, item.dateObj);
                    return diff >= 0 && diff <= daysLimit;
                });
            }

            // Í≤ÄÏÉâÏ∞Ω Îã´Í∏∞
            document.getElementById('searchResults').style.display = 'none';

            const aggregated = aggregateData(filteredData);
            renderMarkers(aggregated);
        }

        // 4. Îç∞Ïù¥ÌÑ∞ Î≥ëÌï© (ÎèôÏùº ÏúÑÏπò)
        function aggregateData(points) {
            const mapData = {};

            points.forEach(pt => {
                if (!pt.lat || !pt.lng) return;
                const latKey = parseFloat(pt.lat).toFixed(6);
                const lngKey = parseFloat(pt.lng).toFixed(6);
                const key = `${latKey}|${lngKey}`;

                if (!mapData[key]) {
                    mapData[key] = {
                        lat: pt.lat, lng: pt.lng,
                        address: pt.address, place_name: pt.place_name,
                        permit_count: 0, history: []
                    };
                }
                mapData[key].permit_count += 1;
                mapData[key].history.push({ date: pt.date, name: pt.place_name });
            });

            Object.values(mapData).forEach(item => {
                item.history.sort((a, b) => b.date.localeCompare(a.date));
            });

            return Object.values(mapData);
        }

        // 5. ÎßàÏª§ Î†åÎçîÎßÅ (Íµ¨Î≥Ñ ÌÅ¥Îü¨Ïä§ÌÑ∞)
        function renderMarkers(points) {
            Object.values(guClusterLayers).forEach(layer => map.removeLayer(layer));
            guClusterLayers = {};

            points.forEach(pt => {
                const guName = pt.address ? pt.address.split(' ')[0] : 'Í∏∞ÌÉÄ';

                if (!guClusterLayers[guName]) {
                    guClusterLayers[guName] = createClusterGroup();
                    map.addLayer(guClusterLayers[guName]);
                }

                const marker = L.marker([pt.lat, pt.lng], { permit_count: pt.permit_count });
                const historyHtml = pt.history.map(h => `
                    <li class="permit-item">
                        <span>${h.name}</span>
                        <span class="permit-date">${formatDate(h.date)}</span>
                    </li>
                `).join('');

                const popupContent = `
                    <div class="popup-header">
                        <h3>${pt.place_name} ${pt.permit_count > 1 ? 'Ïô∏' : ''}</h3>
                        <p>${pt.address}</p>
                    </div>
                    <div class="popup-body">
                        <div class="stat-row">
                            <span>üìÖ Ï¥ù ÌóàÍ∞Ä Í±¥Ïàò</span>
                            <strong style="color:#2c3e50;">${pt.permit_count}Í±¥</strong>
                        </div>
                        <ul class="permit-list">${historyHtml}</ul>
                    </div>
                `;
                marker.bindPopup(popupContent);
                guClusterLayers[guName].addLayer(marker);
            });
        }

        // 6. Í≤ÄÏÉâ Í∏∞Îä• (Ï†ÑÏ≤¥ Í∏∞Í∞Ñ + Ï£ºÏÜå Ï§ëÎ≥µ Ï†úÍ±∞)
        const searchInput = document.getElementById('searchInput');
        const searchResults = document.getElementById('searchResults');

        searchInput.addEventListener('input', function(e) {
            const query = e.target.value.trim();
            if (query.length < 2) {
                searchResults.style.display = 'none';
                return;
            }

            // 1) Ï†ÑÏ≤¥ Îç∞Ïù¥ÌÑ∞(allData)ÏóêÏÑú Í≤ÄÏÉâ
            const rawMatches = allData.filter(d => 
                (d.place_name && d.place_name.includes(query)) || 
                (d.address && d.address.includes(query))
            );

            // 2) Ï£ºÏÜå Í∏∞Ï§Ä Ï§ëÎ≥µ Ï†úÍ±∞
            const seenAddresses = new Set();
            const uniqueMatches = [];

            rawMatches.forEach(item => {
                // Ï£ºÏÜåÏôÄ ÏÉÅÌò∏Î™ÖÏùÑ Ìï©Ï≥êÏÑú ÌÇ§Î°ú ÏÇ¨Ïö©ÌïòÍ±∞ÎÇò, Ï£ºÏÜåÎßå ÏÇ¨Ïö©Ìï† Ïàò ÏûàÏùå. 
                // "ÎèôÏùº Ï£ºÏÜå Îç∞Ïù¥ÌÑ∞Îäî ÌïúÎ≤àÎßå" ÏöîÏ≤≠Ïóê Îî∞Îùº Ï£ºÏÜå Í∏∞Ï§Ä Ï§ëÎ≥µ Ï†úÍ±∞
                // (Í∞ôÏùÄ ÏïÑÌååÌä∏ Îã®ÏßÄ ÎÇ¥ Ïó¨Îü¨ Í±¥ Í±∞Îûò Ïãú ÌïòÎÇòÎßå ÌëúÏãú)
                const uniqueKey = item.address; 
                
                if (!seenAddresses.has(uniqueKey)) {
                    seenAddresses.add(uniqueKey);
                    uniqueMatches.push(item);
                }
            });

            // 3) Í≤∞Í≥º ÌëúÏãú (ÏµúÎåÄ 15Í∞ú)
            const finalResults = uniqueMatches.slice(0, 15);

            if (finalResults.length > 0) {
                let html = '';
                finalResults.forEach(item => {
                    html += `
                        <div class="search-item" onclick="moveToPoint(${item.lat}, ${item.lng}, '${item.place_name}')">
                            <span class="item-name">${item.place_name}</span>
                            <span class="item-addr">${item.address}</span>
                        </div>
                    `;
                });
                searchResults.innerHTML = html;
                searchResults.style.display = 'block';
            } else {
                searchResults.style.display = 'none';
            }
        });

        // Í≤ÄÏÉâ Í≤∞Í≥º ÌÅ¥Î¶≠ Ïù¥Î≤§Ìä∏
        window.moveToPoint = function(lat, lng, name) {
            // Í≤ÄÏÉâÎêú Îç∞Ïù¥ÌÑ∞Í∞Ä ÌòÑÏû¨ ÌïÑÌÑ∞(Ïòà: ÏµúÍ∑º 60Ïùº)Ïóê ÏóÜÏùÑ Ïàò ÏûàÏúºÎØÄÎ°ú
            // ÎßàÏª§Î•º Î≥¥Ïó¨Ï£ºÍ∏∞ ÏúÑÌï¥ ÌïÑÌÑ∞Î•º 'Ï†ÑÏ≤¥(all)'Î°ú Î≥ÄÍ≤ΩÌï©ÎãàÎã§.
            setPeriod('all', null); 

            // ÏßÄÎèÑ Ïù¥Îèô
            map.flyTo([lat, lng], 17, { duration: 1.5 });
            
            // Í≤ÄÏÉâÏ∞Ω Ï†ïÎ¶¨
            searchResults.style.display = 'none';
            searchInput.value = name;
        };

        // Ïú†Ìã∏ Ìï®ÏàòÎì§
        function parseDateString(dateStr) {
            if (!dateStr || dateStr.length !== 8) return null;
            const y = parseInt(dateStr.substring(0, 4));
            const m = parseInt(dateStr.substring(4, 6)) - 1;
            const d = parseInt(dateStr.substring(6, 8));
            return new Date(y, m, d);
        }

        function getDaysDiff(d1, d2) {
            const t1 = d1.getTime();
            const t2 = d2.getTime();
            return Math.floor((t1 - t2) / (24 * 60 * 60 * 1000));
        }

        function formatDate(str) {
            if(!str || str.length !== 8) return str;
            return `${str.substring(0,4)}.${str.substring(4,6)}.${str.substring(6,8)}`;
        }

        function moveToCurrentLocation() {
            map.locate({setView: true, maxZoom: 14});
        }
        
        map.on('locationfound', e => {
            gpsLayer.clearLayers();
            L.circle(e.latlng, { radius: e.accuracy / 2, color: '#2ecc71', fillColor: '#2ecc71', fillOpacity: 0.1 }).addTo(gpsLayer);
            L.circleMarker(e.latlng, { radius: 8, color: '#fff', fillColor: '#2ecc71', fillOpacity: 1 }).addTo(gpsLayer);
        });

        loadData();
    </script>
</body>
</html>
