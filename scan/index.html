<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>High-Sens Web Scanner</title>
    <style>
        /* --- CSS Styles --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212; /* ë‹¤í¬ ëª¨ë“œ ë°°ê²½ */
            color: #ffffff;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 10px;
            box-sizing: border-box;

        }

        h1 { margin: 10px 0; font-size: 1.2rem; opacity: 0.9; }
        #status { font-size: 0.85rem; color: #aaaaaa; margin-bottom: 15px; }

        /* ë¹„ë””ì˜¤ ë° ì˜¤ë²„ë ˆì´ ì˜ì—­ */
        .camera-wrapper {
            position: relative;
            width: 100%;
            border-radius: 12px;
            overflow: hidden;
            background: #000;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            /* ëª¨ë°”ì¼ ì„¸ë¡œ ë¹„ìœ¨ ëŒ€ì‘ (4:3 ~ 16:9) */
            aspect-ratio: 3/4; 
        }

        video, canvas#overlayCanvas {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: cover;
        }

        /* ì»¨íŠ¸ë¡¤ ë²„íŠ¼ë“¤ */
        .controls {
            margin-top: 15px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .btn {
            padding: 16px;

            font-size: 1rem;

            border: none;
            cursor: pointer;
            color: white;
            transition: transform 0.1s, opacity 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .btn:active { transform: scale(0.98); opacity: 0.9; }
        
        .btn-capture { background-color: #ff3b30; font-size: 1.1rem; } /* ë¹¨ê°„ìƒ‰ ì´¬ì˜ ë²„íŠ¼ */
        .btn-upload { background-color: #323232; color: #ccc; }
        .btn-download { background-color: #30d158; color: #000; }
        .btn-retry { background-color: #555; }

        .btn-group { display: flex; gap: 10px; }
        .btn-group .btn { flex: 1; }

        /* ê²°ê³¼ í™”ë©´ */
        #resultSection { display: none; }
        canvas#outputCanvas {
            width: 100%;
            border-radius: 8px;
            border: 2px solid #333;
            margin-bottom: 15px;
        }

        /* íŒŒì¼ ì¸í’‹ ìˆ¨ê¹€ */
        input[type="file"] { display: none; }
    </style>
</head>
<body>

<div class="container">
    <h1>ğŸ“„ ë¬¸ì„œ ìŠ¤ìºë„ˆ (ê³ ê°ë„)</h1>
    <p id="status">ì‹œìŠ¤í…œ ë¡œë”© ì¤‘...</p>

    <div id="cameraSection">
        <div class="camera-wrapper">
            <video id="videoInput" playsinline autoplay muted></video>
            <canvas id="overlayCanvas"></canvas>
        </div>

        <div class="controls">
            <button id="captureBtn" class="btn btn-capture" disabled>
                ğŸ“¸ ì´¬ì˜í•˜ê¸°
            </button>
            <label class="btn btn-upload">
                ğŸ“‚ ê°¤ëŸ¬ë¦¬ì—ì„œ ë¶ˆëŸ¬ì˜¤ê¸°
                <input type="file" id="fileInput" accept="image/*">
            </label>
        </div>
    </div>

    <div id="resultSection">
        <canvas id="outputCanvas"></canvas>
        <div class="btn-group">
            <button id="downloadBtn" class="btn btn-download">â¬‡ï¸ ì €ì¥</button>
            <button id="retryBtn" class="btn btn-retry">ğŸ”„ ë‹¤ì‹œ ì´¬ì˜</button>
        </div>
    </div>
</div>

<script async src="https://docs.opencv.org/4.8.0/opencv.js" onload="onOpenCvReady();" type="text/javascript"></script>

<script>
    /* --- JavaScript Logic --- */
    
    let cvReady = false;
    let videoStream = null;
    let isStreaming = false;
    let detectedQuad = null; // í˜„ì¬ ê°ì§€ëœ ì¢Œí‘œ(ì›ë³¸ ë¹„ìœ¨)

    const video = document.getElementById('videoInput');
    const overlayCanvas = document.getElementById('overlayCanvas');
    const overlayCtx = overlayCanvas.getContext('2d');
    const outputCanvas = document.getElementById('outputCanvas');
    const statusMsg = document.getElementById('status');
    const captureBtn = document.getElementById('captureBtn');

    // 1. OpenCV ë¡œë“œ ì™„ë£Œ ì‹œ
    function onOpenCvReady() {
        cvReady = true;
        statusMsg.innerText = 'âœ… ì¤€ë¹„ ì™„ë£Œ (ë¬¸ì„œë¥¼ ë¹„ì¶°ì£¼ì„¸ìš”)';
        startCamera();
    }

    // 2. ì¹´ë©”ë¼ ì‹œì‘
    async function startCamera() {
        if (!cvReady) return;
        
        // ê³ í™”ì§ˆ ìš”ì²­
        const constraints = {
            video: {
                facingMode: { exact: "environment" },
                width: { ideal: 1920 },
                height: { ideal: 1080 }
            }
        };

        try {
            try {
                videoStream = await navigator.mediaDevices.getUserMedia(constraints);
            } catch (e) {
                // í›„ë©´ ì¹´ë©”ë¼ ì‹¤íŒ¨ ì‹œ fallback
                videoStream = await navigator.mediaDevices.getUserMedia({ video: true });
            }

            video.srcObject = videoStream;
            video.onloadedmetadata = () => {
                video.play();
                isStreaming = true;
                captureBtn.disabled = false;
                
                // ìº”ë²„ìŠ¤ í¬ê¸° ë§ì¶¤
                overlayCanvas.width = video.videoWidth;
                overlayCanvas.height = video.videoHeight;
                
                requestAnimationFrame(processVideoFrame);
            };
        } catch (err) {
            console.error(err);
            statusMsg.innerText = "âŒ ì¹´ë©”ë¼ ê¶Œí•œ ì‹¤íŒ¨. íŒŒì¼ ì—…ë¡œë“œë¥¼ ì‚¬ìš©í•˜ì„¸ìš”.";
        }
    }

    function stopCamera() {
        if (videoStream) {
            videoStream.getTracks().forEach(track => track.stop());
            videoStream = null;
        }
        isStreaming = false;
    }

    // 3. ì‹¤ì‹œê°„ í”„ë ˆì„ ì²˜ë¦¬ ë£¨í”„
    function processVideoFrame() {
        if (!isStreaming) return;

        try {
            let src = new cv.Mat(video.videoHeight, video.videoWidth, cv.CV_8UC4);
            let cap = new cv.VideoCapture(video);
            cap.read(src);

            // ë¬¸ì„œ ê°ì§€ ìˆ˜í–‰
            let resultCoords = detectDocumentLoose(src);

            // ì˜¤ë²„ë ˆì´ ê·¸ë¦¬ê¸°
            overlayCtx.clearRect(0, 0, overlayCanvas.width, overlayCanvas.height);
            if (resultCoords) {
                detectedQuad = resultCoords; // ìº¡ì²˜ìš© ì €ì¥
                drawOverlay(resultCoords);
                statusMsg.innerText = "âœ¨ ë¬¸ì„œ ê°ì§€ë¨!";
                statusMsg.style.color = "#4cd964";
            } else {
                detectedQuad = null;
                statusMsg.innerText = "ğŸ” ë¬¸ì„œ ì°¾ëŠ” ì¤‘...";
                statusMsg.style.color = "#aaaaaa";
            }

            src.delete();
            requestAnimationFrame(processVideoFrame);
        } catch (err) {
            console.error(err);
            isStreaming = false;
        }
    }

    // 4. [í•µì‹¬] ì¸ì‹ë¥  ê°œì„ ëœ ê°ì§€ ì•Œê³ ë¦¬ì¦˜ (Loose Threshold)
    function detectDocumentLoose(src) {
        let dst = new cv.Mat();
        let gray = new cv.Mat();
        let blur = new cv.Mat();
        let edges = new cv.Mat();
        
        // ë‹¤ìš´ìƒ˜í”Œë§ (ì†ë„ UP, ë…¸ì´ì¦ˆ DOWN) -> ê°€ë¡œ 600px ê¸°ì¤€
        let scale = 600 / src.cols;
        let downWidth = 600;
        let downHeight = Math.round(src.rows * scale);
        let dsize = new cv.Size(downWidth, downHeight);
        cv.resize(src, dst, dsize, 0, 0, cv.INTER_AREA);

        // ì „ì²˜ë¦¬
        cv.cvtColor(dst, gray, cv.COLOR_RGBA2GRAY, 0);
        cv.GaussianBlur(gray, blur, new cv.Size(5, 5), 0, 0, cv.BORDER_DEFAULT);
        
        // [ê°œì„  1] Canny ì„ê³„ê°’ ë‚®ì¶¤ (50/150) -> í¬ë¯¸í•œ ì„ ë„ ì¡ìŒ
        cv.Canny(blur, edges, 50, 150);

        // [ê°œì„  2] Morphology Close -> ëŠì–´ì§„ ì„ ì„ ê°•ì œë¡œ ì´ì–´ì¤Œ
        let kernel = cv.Mat.ones(5, 5, cv.CV_8U);
        cv.morphologyEx(edges, edges, cv.MORPH_CLOSE, kernel);

        // ì»¨íˆ¬ì–´ ì°¾ê¸°
        let contours = new cv.MatVector();
        let hierarchy = new cv.Mat();
        cv.findContours(edges, contours, hierarchy, cv.RETR_EXTERNAL, cv.CHAIN_APPROX_SIMPLE);

        let maxArea = 0;
        let foundCnt = null;
        
        // [ê°œì„  3] ìµœì†Œ ë©´ì  ê¸°ì¤€ ì™„í™” (í™”ë©´ì˜ 5%ë§Œ ë¼ë„ ì¸ì‹)
        const minArea = (downWidth * downHeight) * 0.05;

        for (let i = 0; i < contours.size(); ++i) {
            let cnt = contours.get(i);
            let area = cv.contourArea(cnt);

            if (area < minArea) continue;

            let peri = cv.arcLength(cnt, true);
            let approx = new cv.Mat();
            
            // [ê°œì„  4] ë‹¤ê°í˜• ê·¼ì‚¬ì¹˜ ì™„í™” (0.02 -> 0.03) -> ëœ ì§ì„ ì´ì–´ë„ ì‚¬ê°í˜•ìœ¼ë¡œ ì¸ì •
            cv.approxPolyDP(cnt, approx, 0.03 * peri, true);

            if (approx.rows === 4 && cv.isContourConvex(approx)) {
                if (area > maxArea) {
                    maxArea = area;
                    if (foundCnt) foundCnt.delete();
                    foundCnt = approx;
                } else {
                    approx.delete();
                }
            } else {
                approx.delete();
            }
        }

        // ê²°ê³¼ ì¢Œí‘œ ë³µì›
        let finalCorners = null;
        if (foundCnt) {
            finalCorners = [];
            for (let i = 0; i < 4; i++) {
                finalCorners.push({
                    x: foundCnt.data32S[i * 2] / scale,
                    y: foundCnt.data32S[i * 2 + 1] / scale
                });
            }
            foundCnt.delete();
        }

        // ë©”ëª¨ë¦¬ í•´ì œ
        dst.delete(); gray.delete(); blur.delete(); 
        edges.delete(); kernel.delete(); contours.delete(); hierarchy.delete();

        return finalCorners;
    }

    // 5. ì˜¤ë²„ë ˆì´ ê·¸ë¦¬ê¸°
    function drawOverlay(corners) {
        if (!corners) return;
        overlayCtx.beginPath();
        overlayCtx.moveTo(corners[0].x, corners[0].y);
        overlayCtx.lineTo(corners[1].x, corners[1].y);
        overlayCtx.lineTo(corners[2].x, corners[2].y);
        overlayCtx.lineTo(corners[3].x, corners[3].y);
        overlayCtx.closePath();

        // íŒŒë€ìƒ‰ ë°˜íˆ¬ëª… ì±„ìš°ê¸°
        overlayCtx.fillStyle = "rgba(0, 122, 255, 0.3)";
        overlayCtx.fill();
        overlayCtx.strokeStyle = "#007aff";
        overlayCtx.lineWidth = 6;
        overlayCtx.stroke();
    }

    // 6. ì´¬ì˜ ë²„íŠ¼ ë¡œì§
    captureBtn.addEventListener('click', () => {
        if (!isStreaming) return;

        // ì´¬ì˜ ìˆœê°„ ë‹¤ì‹œ í•œ ë²ˆ ì •ë°€ ê°ì§€ ì‹œë„
        // (ì‹¤ì‹œê°„ ê°ì§€ê°€ ê°€ë” ë†“ì¹  ìˆ˜ ìˆìœ¼ë¯€ë¡œ í˜„ì¬ í”„ë ˆì„ì—ì„œ ì¬ê²€ì‚¬)
        let src = new cv.Mat(video.videoHeight, video.videoWidth, cv.CV_8UC4);
        let cap = new cv.VideoCapture(video);
        cap.read(src);
        
        let corners = detectDocumentLoose(src);
        
        // ë§Œì•½ ì´ë²ˆ í”„ë ˆì„ì—ì„œ ëª» ì°¾ì•˜ì§€ë§Œ, ì§ì „ í”„ë ˆì„ê¹Œì§€ ì°¾ê³  ìˆì—ˆë‹¤ë©´ ê·¸ê±¸ ì”€
        if (!corners && detectedQuad) {
            corners = detectedQuad;
        }

        // [ìš”ì²­ì‚¬í•­] ì¸ì‹ëœ ê²Œ ì—†ìœ¼ë©´ ì•Œë¦¼ ë„ìš°ê¸°
        if (!corners) {
            alert("âš ï¸ ë¬¸ì„œ í…Œë‘ë¦¬ê°€ ì¸ì‹ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤.\në°°ê²½ê³¼ êµ¬ë¶„ì´ ì˜ ë˜ë„ë¡ ë‹¤ì‹œ ë¹„ì¶°ì£¼ì„¸ìš”.");
            src.delete();
            return;
        }

        // ì¸ì‹ë˜ì—ˆìœ¼ë©´ ìŠ¤ìº” ì§„í–‰
        processCropAndScan(src, corners);
        src.delete();
        
        // UI ì „í™˜
        stopCamera();
        document.getElementById('cameraSection').style.display = 'none';
        document.getElementById('resultSection').style.display = 'block';
    });

    // 7. ìë¥´ê¸° & ìŠ¤ìº” í•„í„° ì ìš©
    function processCropAndScan(srcMat, corners) {
        let sorted = sortCorners(corners);

        // í¬ê¸° ê³„ì‚°
        let widthTop = Math.hypot(sorted[1].x - sorted[0].x, sorted[1].y - sorted[0].y);
        let widthBottom = Math.hypot(sorted[2].x - sorted[3].x, sorted[2].y - sorted[3].y);
        let maxWidth = Math.max(widthTop, widthBottom);

        let heightLeft = Math.hypot(sorted[3].x - sorted[0].x, sorted[3].y - sorted[0].y);
        let heightRight = Math.hypot(sorted[2].x - sorted[1].x, sorted[2].y - sorted[1].y);
        let maxHeight = Math.max(heightLeft, heightRight);

        let srcTri = cv.matFromArray(4, 1, cv.CV_32FC2, [
            sorted[0].x, sorted[0].y, sorted[1].x, sorted[1].y,
            sorted[2].x, sorted[2].y, sorted[3].x, sorted[3].y
        ]);
        let dstTri = cv.matFromArray(4, 1, cv.CV_32FC2, [
            0, 0, maxWidth, 0, maxWidth, maxHeight, 0, maxHeight
        ]);

        let M = cv.getPerspectiveTransform(srcTri, dstTri);
        let dst = new cv.Mat();
        
        // íˆ¬ì‹œ ë³€í™˜
        cv.warpPerspective(srcMat, dst, M, new cv.Size(maxWidth, maxHeight), cv.INTER_LINEAR, cv.BORDER_CONSTANT, new cv.Scalar());

        // ìŠ¤ìº” í•„í„° (Clean Scan Look)
        cv.cvtColor(dst, dst, cv.COLOR_RGBA2GRAY, 0);
        // Gaussian Adaptive Threshold: ê·¸ë¦¼ì ì œê±°í•˜ê³  ê¸€ì”¨ë§Œ ì„ ëª…í•˜ê²Œ
        cv.adaptiveThreshold(dst, dst, 255, cv.ADAPTIVE_THRESH_GAUSSIAN_C, cv.THRESH_BINARY, 15, 12);

        cv.imshow('outputCanvas', dst);

        // ë©”ëª¨ë¦¬ í•´ì œ
        srcTri.delete(); dstTri.delete(); M.delete(); dst.delete();
    }

    function sortCorners(points) {
        points.sort((a, b) => a.y - b.y);
        let top = points.slice(0, 2).sort((a, b) => a.x - b.x);
        let bottom = points.slice(2, 4).sort((a, b) => a.x - b.x);
        return [top[0], top[1], bottom[1], bottom[0]];
    }

    // 8. íŒŒì¼ ì—…ë¡œë“œ ë¡œì§ (ê°¤ëŸ¬ë¦¬)
    document.getElementById('fileInput').addEventListener('change', (e) => {
        let file = e.target.files[0];
        if(!file) return;

        let reader = new FileReader();
        reader.onload = (ev) => {
            let img = new Image();
            img.onload = () => {
                let src = cv.imread(img);
                let corners = detectDocumentLoose(src);
                
                if(!corners) {
                    alert("âš ï¸ ì´ë¯¸ì§€ì—ì„œ ë¬¸ì„œë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.");
                    src.delete();
                    return;
                }

                stopCamera(); // ì¹´ë©”ë¼ ì¤‘ì§€
                document.getElementById('cameraSection').style.display = 'none';
                document.getElementById('resultSection').style.display = 'block';
                
                processCropAndScan(src, corners);
                src.delete();
            };
            img.src = ev.target.result;
        };
        reader.readAsDataURL(file);
    });

    // 9. ê¸°íƒ€ ë²„íŠ¼
    document.getElementById('retryBtn').addEventListener('click', () => {
        location.reload();
    });

    document.getElementById('downloadBtn').addEventListener('click', () => {
        let link = document.createElement('a');
        link.download = 'scan_result.png';
        link.href = outputCanvas.toDataURL();
        link.click();
    });

</script>
