<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart Web Scanner</title>
    <style>
        /* --- CSS Styles --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212; /* ë‹¤í¬ ëª¨ë“œ ë°°ê²½ */
            color: #ffffff;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 10px;
            box-sizing: border-box;
            text-align: center;
            position: relative;
        }

        h1 { margin: 15px 0 10px; font-size: 1.2rem; opacity: 0.9; font-weight: 600; }
        #status { font-size: 0.85rem; color: #aaaaaa; margin-bottom: 15px; min-height: 1.2em; }

        /* ì¹´ë©”ë¼ ì˜ì—­ */
        .camera-wrapper {
            position: relative;
            width: 100%;
            border-radius: 16px;
            overflow: hidden;
            background: #000;
            box-shadow: 0 4px 20px rgba(0,0,0,0.6);
            /* ëª¨ë°”ì¼ ì„¸ë¡œ ë¹„ìœ¨ (4:3) ìœ ì§€ */
            aspect-ratio: 3/4; 
        }

        video, canvas#overlayCanvas {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: cover;
        }

        /* ì»¨íŠ¸ë¡¤ ë²„íŠ¼ ì˜ì—­ */
        .controls {
            margin-top: 20px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding-bottom: 20px;
        }

        .btn {
            padding: 16px;
            border-radius: 14px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            cursor: pointer;
            color: white;
            transition: transform 0.1s, opacity 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            -webkit-tap-highlight-color: transparent;
        }
        .btn:active { transform: scale(0.96); opacity: 0.8; }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        
        .btn-capture { background-color: #ff3b30; font-size: 1.1rem; box-shadow: 0 4px 12px rgba(255, 59, 48, 0.4); }
        .btn-upload { background-color: #2c2c2e; color: #eee; }
        .btn-download { background-color: #30d158; color: #000; margin-bottom: 10px;}
        .btn-retry { background-color: #3a3a3c; }

        .btn-group { display: flex; gap: 10px; margin-top: 15px; }
        .btn-group .btn { flex: 1; }

        /* ê²°ê³¼ í™”ë©´ */
        #resultSection { display: none; width: 100%; }
        canvas#outputCanvas {
            width: 100%;
            border-radius: 8px;
            border: 1px solid #333;
            background: #222;
        }

        /* í† ìŠ¤íŠ¸ ë©”ì‹œì§€ (ì•Œë¦¼ì°½) ìŠ¤íƒ€ì¼ */
        #toast {
            visibility: hidden;
            min-width: 250px;
            background-color: rgba(50, 50, 50, 0.95);
            color: #fff;
            text-align: center;
            border-radius: 50px;
            padding: 14px 20px;
            position: fixed;
            z-index: 9999;
            left: 50%;
            bottom: 100px; /* ë²„íŠ¼ ìœ„ìª½ì— í‘œì‹œ */
            transform: translateX(-50%);
            font-size: 0.95rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            opacity: 0;
            transition: opacity 0.3s, bottom 0.3s;
        }

        #toast.show {
            visibility: visible;
            opacity: 1;
            bottom: 110px; /* ì‚´ì§ ë– ì˜¤ë¥´ëŠ” íš¨ê³¼ */
        }

        input[type="file"] { display: none; }
    </style>
</head>
<body>

<div id="toast">ë©”ì‹œì§€ ë‚´ìš©</div>

<div class="container">
    <h1>ğŸ“„ ë¬¸ì„œ ìŠ¤ìºë„ˆ</h1>
    <p id="status">ì‹œìŠ¤í…œ ë¡œë”© ì¤‘...</p>

    <div id="cameraSection">
        <div class="camera-wrapper">
            <video id="videoInput" playsinline autoplay muted></video>
            <canvas id="overlayCanvas"></canvas>
        </div>

        <div class="controls">
            <button id="captureBtn" class="btn btn-capture" disabled>
                ğŸ“¸ ì°°ì¹µ! (ì´¬ì˜)
            </button>
            <label class="btn btn-upload">
                ğŸ“‚ ì•¨ë²”ì—ì„œ ì‚¬ì§„ ê°€ì ¸ì˜¤ê¸°
                <input type="file" id="fileInput" accept="image/*">
            </label>
        </div>
    </div>

    <div id="resultSection">
        <canvas id="outputCanvas"></canvas>
        <div class="btn-group">
            <button id="retryBtn" class="btn btn-retry">ğŸ”„ ë‹¤ì‹œ ì´¬ì˜</button>
            <button id="downloadBtn" class="btn btn-download">â¬‡ï¸ ì €ì¥í•˜ê¸°</button>
        </div>
    </div>
</div>

<script async src="https://docs.opencv.org/4.8.0/opencv.js" onload="onOpenCvReady();" type="text/javascript"></script>

<script>
    /* --- Global Variables --- */
    let cvReady = false;
    let videoStream = null;
    let isStreaming = false;
    let detectedQuad = null; // ê°ì§€ëœ ì¢Œí‘œ ì €ì¥ìš©

    // DOM Elements
    const video = document.getElementById('videoInput');
    const overlayCanvas = document.getElementById('overlayCanvas');
    const overlayCtx = overlayCanvas.getContext('2d');
    const outputCanvas = document.getElementById('outputCanvas');
    const statusMsg = document.getElementById('status');
    const captureBtn = document.getElementById('captureBtn');
    const toastEl = document.getElementById('toast');

    // --- 1. ì´ˆê¸°í™” ---
    function onOpenCvReady() {
        cvReady = true;
        statusMsg.innerText = 'âœ… ì¤€ë¹„ ì™„ë£Œ (ë¬¸ì„œë¥¼ ë¹„ì¶°ì£¼ì„¸ìš”)';
        startCamera();
    }

    // --- 2. ì¹´ë©”ë¼ ì‹œì‘ ---
    async function startCamera() {
        if (!cvReady) return;
        
        // ê³ í•´ìƒë„ ìš”ì²­
        const constraints = {
            video: {
                facingMode: { exact: "environment" }, // í›„ë©´ ì¹´ë©”ë¼ ìš°ì„ 
                width: { ideal: 1920 },
                height: { ideal: 1080 }
            }
        };

        try {
            try {
                videoStream = await navigator.mediaDevices.getUserMedia(constraints);
            } catch (e) {
                // í›„ë©´ ì¹´ë©”ë¼ ì‹¤íŒ¨ ì‹œ fallback
                videoStream = await navigator.mediaDevices.getUserMedia({ video: true });
            }

            video.srcObject = videoStream;
            video.onloadedmetadata = () => {
                video.play();
                isStreaming = true;
                captureBtn.disabled = false;
                
                overlayCanvas.width = video.videoWidth;
                overlayCanvas.height = video.videoHeight;
                
                requestAnimationFrame(processVideoFrame);
            };
        } catch (err) {
            console.error(err);
            statusMsg.innerText = "âŒ ì¹´ë©”ë¼ ê¶Œí•œì´ í•„ìš”í•©ë‹ˆë‹¤.";
        }
    }

    function stopCamera() {
        if (videoStream) {
            videoStream.getTracks().forEach(track => track.stop());
            videoStream = null;
        }
        isStreaming = false;
    }

    // --- 3. ì‹¤ì‹œê°„ ê°ì§€ ë£¨í”„ ---
    function processVideoFrame() {
        if (!isStreaming) return;

        try {
            let src = new cv.Mat(video.videoHeight, video.videoWidth, cv.CV_8UC4);
            let cap = new cv.VideoCapture(video);
            cap.read(src);

            // ë¬¸ì„œ ê°ì§€ (Loose Mode)
            let resultCoords = detectDocumentLoose(src);

            // ì˜¤ë²„ë ˆì´ ê·¸ë¦¬ê¸°
            overlayCtx.clearRect(0, 0, overlayCanvas.width, overlayCanvas.height);
            
            if (resultCoords) {
                detectedQuad = resultCoords;
                drawOverlay(resultCoords);
                statusMsg.innerText = "âœ¨ ë¬¸ì„œê°€ ê°ì§€ë˜ì—ˆìŠµë‹ˆë‹¤!";
                statusMsg.style.color = "#4cd964";
            } else {
                detectedQuad = null;
                statusMsg.innerText = "ğŸ” ë¬¸ì„œë¥¼ ì°¾ëŠ” ì¤‘...";
                statusMsg.style.color = "#aaaaaa";
            }

            src.delete();
            requestAnimationFrame(processVideoFrame);
        } catch (err) {
            console.error(err);
            isStreaming = false;
        }
    }

    // --- 4. ë¬¸ì„œ ê°ì§€ ì•Œê³ ë¦¬ì¦˜ (ê³ ê°ë„) ---
    function detectDocumentLoose(src) {
        let dst = new cv.Mat();
        let gray = new cv.Mat();
        let blur = new cv.Mat();
        let edges = new cv.Mat();
        
        // ë‹¤ìš´ìƒ˜í”Œë§ (ì†ë„/ë…¸ì´ì¦ˆ ê°œì„ )
        let scale = 600 / src.cols;
        let downWidth = 600;
        let downHeight = Math.round(src.rows * scale);
        let dsize = new cv.Size(downWidth, downHeight);
        cv.resize(src, dst, dsize, 0, 0, cv.INTER_AREA);

        // ì „ì²˜ë¦¬
        cv.cvtColor(dst, gray, cv.COLOR_RGBA2GRAY, 0);
        cv.GaussianBlur(gray, blur, new cv.Size(5, 5), 0, 0, cv.BORDER_DEFAULT);
        
        // Canny (ë‚®ì€ ì„ê³„ê°’ìœ¼ë¡œ í¬ë¯¸í•œ ì„ ë„ ì¡ê¸°)
        cv.Canny(blur, edges, 50, 150);

        // Morphology (ëŠì–´ì§„ ì„  ì‡ê¸°)
        let kernel = cv.Mat.ones(5, 5, cv.CV_8U);
        cv.morphologyEx(edges, edges, cv.MORPH_CLOSE, kernel);

        // ì»¨íˆ¬ì–´ ì°¾ê¸°
        let contours = new cv.MatVector();
        let hierarchy = new cv.Mat();
        cv.findContours(edges, contours, hierarchy, cv.RETR_EXTERNAL, cv.CHAIN_APPROX_SIMPLE);

        let maxArea = 0;
        let foundCnt = null;
        
        // í™”ë©´ì˜ 5% ì´ìƒì´ë©´ ì¸ì‹ (ì‘ì€ ë¬¸ì„œë„ í—ˆìš©)
        const minArea = (downWidth * downHeight) * 0.05;

        for (let i = 0; i < contours.size(); ++i) {
            let cnt = contours.get(i);
            let area = cv.contourArea(cnt);

            if (area < minArea) continue;

            let peri = cv.arcLength(cnt, true);
            let approx = new cv.Mat();
            
            // 0.03: ë‹¤ê°í˜• ê·¼ì‚¬ì¹˜ ì™„í™” (ì•½ê°„ ì°Œê·¸ëŸ¬ì ¸ë„ ì‚¬ê°í˜•ìœ¼ë¡œ ì¸ì •)
            cv.approxPolyDP(cnt, approx, 0.03 * peri, true);

            if (approx.rows === 4 && cv.isContourConvex(approx)) {
                if (area > maxArea) {
                    maxArea = area;
                    if (foundCnt) foundCnt.delete();
                    foundCnt = approx;
                } else {
                    approx.delete();
                }
            } else {
                approx.delete();
            }
        }

        // ì¢Œí‘œ ë³µì›
        let finalCorners = null;
        if (foundCnt) {
            finalCorners = [];
            for (let i = 0; i < 4; i++) {
                finalCorners.push({
                    x: foundCnt.data32S[i * 2] / scale,
                    y: foundCnt.data32S[i * 2 + 1] / scale
                });
            }
            foundCnt.delete();
        }

        dst.delete(); gray.delete(); blur.delete(); 
        edges.delete(); kernel.delete(); contours.delete(); hierarchy.delete();

        return finalCorners;
    }

    // --- 5. ì˜¤ë²„ë ˆì´ ê·¸ë¦¬ê¸° ---
    function drawOverlay(corners) {
        if (!corners) return;
        overlayCtx.beginPath();
        overlayCtx.moveTo(corners[0].x, corners[0].y);
        overlayCtx.lineTo(corners[1].x, corners[1].y);
        overlayCtx.lineTo(corners[2].x, corners[2].y);
        overlayCtx.lineTo(corners[3].x, corners[3].y);
        overlayCtx.closePath();

        overlayCtx.fillStyle = "rgba(10, 132, 255, 0.3)";
        overlayCtx.fill();
        overlayCtx.strokeStyle = "#0a84ff";
        overlayCtx.lineWidth = 4;
        overlayCtx.stroke();

        // ì½”ë„ˆ í¬ì¸íŠ¸
        overlayCtx.fillStyle = "#fff";
        corners.forEach(p => {
            overlayCtx.beginPath();
            overlayCtx.arc(p.x, p.y, 6, 0, 2 * Math.PI);
            overlayCtx.fill();
        });
    }

    // --- 6. ì´¬ì˜ ë²„íŠ¼ í•¸ë“¤ëŸ¬ ---
    captureBtn.addEventListener('click', () => {
        if (!isStreaming) return;

        let src = new cv.Mat(video.videoHeight, video.videoWidth, cv.CV_8UC4);
        let cap = new cv.VideoCapture(video);
        cap.read(src);
        
        // 1. í˜„ì¬ ì‹¤ì‹œê°„ ê°ì§€ëœ ì¢Œí‘œ ìš°ì„  ì‚¬ìš©
        let corners = detectedQuad;

        // 2. ì—†ìœ¼ë©´ ìº¡ì²˜ëœ í”„ë ˆì„ì—ì„œ ë‹¤ì‹œ ì •ë°€ ê²€ì‚¬
        if (!corners) {
            corners = detectDocumentLoose(src);
        }

        // 3. ê·¸ë˜ë„ ì—†ìœ¼ë©´ í† ìŠ¤íŠ¸ ë©”ì‹œì§€ ì¶œë ¥
        if (!corners) {
            showToast("âš ï¸ ë¬¸ì„œ í…Œë‘ë¦¬ë¥¼ ì°¾ì§€ ëª»í–ˆìŠµë‹ˆë‹¤.<br>ë°°ê²½ê³¼ êµ¬ë¶„ë˜ê²Œ ë†“ì•„ì£¼ì„¸ìš”.");
            src.delete();
            return;
        }

        // ì„±ê³µ ì‹œ ë³€í™˜ ì§„í–‰
        processCropAndScan(src, corners);
        src.delete();
        
        stopCamera();
        document.getElementById('cameraSection').style.display = 'none';
        document.getElementById('resultSection').style.display = 'block';
    });

    // --- 7. í† ìŠ¤íŠ¸ ë©”ì‹œì§€ í•¨ìˆ˜ ---
    function showToast(message) {
        toastEl.innerHTML = message; // ì¤„ë°”ê¿ˆ ì§€ì›ì„ ìœ„í•´ innerHTML ì‚¬ìš©
        toastEl.className = "show";
        
        // 3ì´ˆ í›„ ì‚¬ë¼ì§
        setTimeout(function(){ 
            toastEl.className = toastEl.className.replace("show", ""); 
        }, 3000);
    }

    // --- 8. ì´ë¯¸ì§€ ì²˜ë¦¬ (Crop & Scan Effect) ---
    function processCropAndScan(srcMat, corners) {
        let sorted = sortCorners(corners);

        // ìµœì¢… ì´ë¯¸ì§€ í¬ê¸° ê³„ì‚°
        let widthTop = Math.hypot(sorted[1].x - sorted[0].x, sorted[1].y - sorted[0].y);
        let widthBottom = Math.hypot(sorted[2].x - sorted[3].x, sorted[2].y - sorted[3].y);
        let maxWidth = Math.max(widthTop, widthBottom);

        let heightLeft = Math.hypot(sorted[3].x - sorted[0].x, sorted[3].y - sorted[0].y);
        let heightRight = Math.hypot(sorted[2].x - sorted[1].x, sorted[2].y - sorted[1].y);
        let maxHeight = Math.max(heightLeft, heightRight);

        let srcTri = cv.matFromArray(4, 1, cv.CV_32FC2, [
            sorted[0].x, sorted[0].y, sorted[1].x, sorted[1].y,
            sorted[2].x, sorted[2].y, sorted[3].x, sorted[3].y
        ]);
        let dstTri = cv.matFromArray(4, 1, cv.CV_32FC2, [
            0, 0, maxWidth, 0, maxWidth, maxHeight, 0, maxHeight
        ]);

        let M = cv.getPerspectiveTransform(srcTri, dstTri);
        let dst = new cv.Mat();
        
        // íˆ¬ì‹œ ë³€í™˜ (í´ê¸°)
        cv.warpPerspective(srcMat, dst, M, new cv.Size(maxWidth, maxHeight), cv.INTER_LINEAR, cv.BORDER_CONSTANT, new cv.Scalar());

        // ìŠ¤ìº” í•„í„° (í‘ë°± + ì„ ëª…í•˜ê²Œ)
        cv.cvtColor(dst, dst, cv.COLOR_RGBA2GRAY, 0);
        cv.adaptiveThreshold(dst, dst, 255, cv.ADAPTIVE_THRESH_GAUSSIAN_C, cv.THRESH_BINARY, 15, 10);

        cv.imshow('outputCanvas', dst);

        srcTri.delete(); dstTri.delete(); M.delete(); dst.delete();
    }

    function sortCorners(points) {
        points.sort((a, b) => a.y - b.y);
        let top = points.slice(0, 2).sort((a, b) => a.x - b.x);
        let bottom = points.slice(2, 4).sort((a, b) => a.x - b.x);
        return [top[0], top[1], bottom[1], bottom[0]];
    }

    // --- 9. íŒŒì¼ ì—…ë¡œë“œ ë¡œì§ ---
    document.getElementById('fileInput').addEventListener('change', (e) => {
        let file = e.target.files[0];
        if(!file) return;

        let reader = new FileReader();
        reader.onload = (ev) => {
            let img = new Image();
            img.onload = () => {
                let src = cv.imread(img);
                let corners = detectDocumentLoose(src);
                
                if(!corners) {
                    showToast("âš ï¸ ì´ë¯¸ì§€ì—ì„œ ë¬¸ì„œë¥¼<br>ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.");
                    src.delete();
                    return;
                }

                stopCamera();
                document.getElementById('cameraSection').style.display = 'none';
                document.getElementById('resultSection').style.display = 'block';
                
                processCropAndScan(src, corners);
                src.delete();
            };
            img.src = ev.target.result;
        };
        reader.readAsDataURL(file);
        e.target.value = ''; // ê°™ì€ íŒŒì¼ ì¬ì„ íƒ í—ˆìš©
    });

    // --- 10. ê¸°íƒ€ ë²„íŠ¼ ì´ë²¤íŠ¸ ---
    document.getElementById('retryBtn').addEventListener('click', () => {
        location.reload();
    });

    document.getElementById('downloadBtn').addEventListener('click', () => {
        let link = document.createElement('a');
        link.download = 'scan_result.png';
        link.href = outputCanvas.toDataURL();
        link.click();
    });

</script>
