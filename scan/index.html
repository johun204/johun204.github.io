        video, canvas#overlayCanvas {

<body>

<header>

<main>

<footer id="footerControls">

            ğŸ“‚ ì•¨ë²”ì—ì„œ ë¶ˆëŸ¬ì˜¤ê¸°
            <input type="file" id="fileInput" accept="image/*">
        </label>
    </div>

    <div id="resultControls" style="display:none;" class="btn-group">
        <button id="retryBtn" class="btn btn-retry">ğŸ”„ ì¬ì´¬ì˜</button>

<div id="toast">ì•Œë¦¼</div>

<script async src="https://docs.opencv.org/4.8.0/opencv.js" onload="onOpenCvReady();" type="text/javascript"></script>

<script>
    let cvReady = false;
    let videoStream = null;
    let lastStableQuad = null; 
    let missingFrames = 0;
    
    // ê³¼ë¶€í•˜ ë°©ì§€
    let lastProcessTime = 0;
    const PROCESS_INTERVAL = 60; 

    // DOM Elements
    const video = document.getElementById('videoInput');
    const overlayCanvas = document.getElementById('overlayCanvas');
    const overlayCtx = overlayCanvas.getContext('2d');
    const outputCanvas = document.getElementById('outputCanvas');
    const toastEl = document.getElementById('toast');

    // UI Groups
    const cameraSection = document.getElementById('cameraSection');
    const resultSection = document.getElementById('resultSection');
    const cameraControls = document.getElementById('cameraControls');
    const resultControls = document.getElementById('resultControls');

    function onOpenCvReady() {
        cvReady = true;
        showToast("ì‹œìŠ¤í…œ ì¤€ë¹„ ì™„ë£Œ");
        startCamera();
    }

    async function startCamera() {
        const constraints = {
            video: {
                facingMode: { exact: "environment" },
                width: { ideal: 1920 }, 
                height: { ideal: 1080 }
            }
        };

        try {
            try {
                videoStream = await navigator.mediaDevices.getUserMedia(constraints);
            } catch (e) {
                videoStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "environment", width: { ideal: 1280 }, height: { ideal: 720 } } 
                });
            }
            video.srcObject = videoStream;
            video.onloadedmetadata = () => {
                video.play().then(() => {
                    overlayCanvas.width = video.videoWidth;
                    overlayCanvas.height = video.videoHeight;
                    requestAnimationFrame(processVideoFrame);
                }).catch(console.error);
            };
        } catch (err) {
            showToast("âŒ ì¹´ë©”ë¼ ê¶Œí•œ ì—†ìŒ");
        }
    }

    function stopCamera() {
        if (videoStream) {
            videoStream.getTracks().forEach(track => track.stop());
            videoStream = null;
        }
    }

    function captureFrameFromVideo(videoElement) {
        if (!videoElement.videoWidth || !videoElement.videoHeight) return null;
        let capCanvas = document.createElement('canvas');
        capCanvas.width = videoElement.videoWidth;
        capCanvas.height = videoElement.videoHeight;
        let ctx = capCanvas.getContext('2d');
        ctx.drawImage(videoElement, 0, 0, capCanvas.width, capCanvas.height);
        return cv.imread(capCanvas);
    }

    function processVideoFrame(timestamp) {
        if (video.paused || video.ended || !video.srcObject) return;
        if (!cvReady) { requestAnimationFrame(processVideoFrame); return; }
        
        if (timestamp - lastProcessTime < PROCESS_INTERVAL) {
            requestAnimationFrame(processVideoFrame);
            return;
        }
        lastProcessTime = timestamp;

        try {
            let src = captureFrameFromVideo(video);
            if (src) {
                let currQuad = detectDocumentRobust(src);
                overlayCtx.clearRect(0, 0, overlayCanvas.width, overlayCanvas.height);

                if (currQuad) {
                    missingFrames = 0;
                    currQuad = sortCorners(currQuad);
                    if (lastStableQuad) {
                        lastStableQuad = interpolateQuad(lastStableQuad, currQuad, 0.3);
                    } else {
                        lastStableQuad = currQuad;
                    }
                } else {
                    missingFrames++;
                    if (missingFrames > 12) lastStableQuad = null; 
                }

                if (lastStableQuad) drawOverlay(lastStableQuad);
                src.delete();
            }
        } catch (err) {}
        requestAnimationFrame(processVideoFrame);
    }

    // --- ë¬¸ì„œ ê°ì§€ (ì•ˆì •ì„± ê°•í™”) ---
    function detectDocumentRobust(src) {
        let dst = new cv.Mat();
        let gray = new cv.Mat();
        let blur = new cv.Mat();
        let edges = new cv.Mat();
        
        let scale = 600 / src.cols;
        let dsize = new cv.Size(600, Math.round(src.rows * scale));
        cv.resize(src, dst, dsize, 0, 0, cv.INTER_AREA);

        cv.cvtColor(dst, gray, cv.COLOR_RGBA2GRAY, 0);
        cv.GaussianBlur(gray, blur, new cv.Size(9, 9), 0, 0, cv.BORDER_DEFAULT);
        cv.Canny(blur, edges, 10, 40);

        let kernel = cv.Mat.ones(9, 9, cv.CV_8U);
        cv.morphologyEx(edges, edges, cv.MORPH_CLOSE, kernel);

        let contours = new cv.MatVector();
        let hierarchy = new cv.Mat();
        cv.findContours(edges, contours, hierarchy, cv.RETR_EXTERNAL, cv.CHAIN_APPROX_SIMPLE);

        let maxArea = 0;
        let foundCnt = null;
        const minArea = (dsize.width * dsize.height) * 0.15; 

        for (let i = 0; i < contours.size(); ++i) {
            let cnt = contours.get(i);
            let area = cv.contourArea(cnt);
            if (area < minArea) continue;

            let peri = cv.arcLength(cnt, true);
            let approx = new cv.Mat();
            cv.approxPolyDP(cnt, approx, 0.04 * peri, true);

            if (approx.rows === 4 && cv.isContourConvex(approx)) {
                if (area > maxArea) {
                    maxArea = area;
                    if (foundCnt) foundCnt.delete();
                    foundCnt = approx;
                } else {
                    approx.delete();
                }
            } else {
                approx.delete();
            }
        }

        let finalCorners = null;
        if (foundCnt) {
            finalCorners = [];
            for (let i = 0; i < 4; i++) {
                finalCorners.push({
                    x: foundCnt.data32S[i * 2] / scale,
                    y: foundCnt.data32S[i * 2 + 1] / scale
                });
            }
            foundCnt.delete();
        }

        dst.delete(); gray.delete(); blur.delete(); 
        edges.delete(); kernel.delete(); contours.delete(); hierarchy.delete();
        
        return finalCorners;
    }

    // --- [í•µì‹¬] Pure White & Red Boost ì•Œê³ ë¦¬ì¦˜ ---
    function processHybridScan(srcMat, corners) {
        let sorted = sortCorners(corners);
        
        // 1. íˆ¬ì‹œ ë³€í™˜ (ì›ë³¸ í•´ìƒë„)
        let widthTop = Math.hypot(sorted[1].x - sorted[0].x, sorted[1].y - sorted[0].y);
        let widthBottom = Math.hypot(sorted[2].x - sorted[3].x, sorted[2].y - sorted[3].y);
        let maxWidth = Math.max(widthTop, widthBottom);
        
        let heightLeft = Math.hypot(sorted[3].x - sorted[0].x, sorted[3].y - sorted[0].y);
        let heightRight = Math.hypot(sorted[2].x - sorted[1].x, sorted[2].y - sorted[1].y);
        let maxHeight = Math.max(heightLeft, heightRight);

        let srcTri = cv.matFromArray(4, 1, cv.CV_32FC2, [
            sorted[0].x, sorted[0].y, sorted[1].x, sorted[1].y,
            sorted[2].x, sorted[2].y, sorted[3].x, sorted[3].y
        ]);
        let dstTri = cv.matFromArray(4, 1, cv.CV_32FC2, [
            0, 0, maxWidth, 0, maxWidth, maxHeight, 0, maxHeight
        ]);

        let M = cv.getPerspectiveTransform(srcTri, dstTri);
        let warped = new cv.Mat();
        cv.warpPerspective(srcMat, warped, M, new cv.Size(maxWidth, maxHeight), cv.INTER_CUBIC, cv.BORDER_CONSTANT, new cv.Scalar());

        // --- ì´ë¯¸ì§€ ì²˜ë¦¬ íŒŒì´í”„ë¼ì¸ ì‹œì‘ ---
        
        // 2. ìƒ‰ìƒ ì¦í­ (ì±„ë„ ë†’ì´ê¸°) - ë¹¨ê°„ ë„ì¥ ì‚´ë¦¬ê¸°ìš©
        let hsv = new cv.Mat();
        cv.cvtColor(warped, hsv, cv.COLOR_RGBA2RGB);
        cv.cvtColor(hsv, hsv, cv.COLOR_RGB2HSV);
        let hsvPlanes = new cv.MatVector();
        cv.split(hsv, hsvPlanes);
        // ì±„ë„(S) ì±„ë„ì— 1.5ë°° ê³±í•´ì„œ ë¶‰ì€ìƒ‰ì„ ë” ì§„í•˜ê²Œ
        let sChannel = hsvPlanes.get(1);
        sChannel.convertTo(sChannel, -1, 1.5, 0); 
        cv.merge(hsvPlanes, hsv);
        let enhancedColor = new cv.Mat();
        cv.cvtColor(hsv, enhancedColor, cv.COLOR_HSV2RGB); // RGBë¡œ ë³€í™˜

        // 3. í…ìŠ¤íŠ¸ ì¶”ì¶œ (Adaptive Threshold) - ì™„ë²½í•œ í°ìƒ‰ ë°°ê²½/ê²€ì€ ê¸€ì”¨ ìƒì„±
        let gray = new cv.Mat();
        cv.cvtColor(warped, gray, cv.COLOR_RGBA2GRAY, 0);
        let textBinary = new cv.Mat();
        // ì£¼ë³€ 21í”½ì…€ì„ ë³´ê³ , ìƒìˆ˜ 15ë§Œí¼ ë¹¼ì„œ ì´ì§„í™” -> ê·¸ë¦¼ì/ëˆ„ëŸ° ë°°ê²½ ì™„ë²½ ì œê±°
        cv.adaptiveThreshold(gray, textBinary, 255, cv.ADAPTIVE_THRESH_GAUSSIAN_C, cv.THRESH_BINARY, 21, 15);
        
        // textBinaryëŠ” ì§€ê¸ˆ [Text=Black, BG=White] ìƒíƒœì„.
        // ì´ë¥¼ RGBAë¡œ ë³€í™˜í•´ì„œ ë² ì´ìŠ¤ë¡œ ì‚¼ìŒ
        let finalResult = new cv.Mat();
        cv.cvtColor(textBinary, finalResult, cv.COLOR_GRAY2RGBA);

        // 4. ì»¬ëŸ¬ ë§ˆìŠ¤í¬ ìƒì„± (ì±„ë„ê°€ ë†’ì€ ë¶€ë¶„ë§Œ ì¶”ì¶œ)
        // ê¸°ì¡´ Sì±„ë„(ì±„ë„)ì„ ì´ìš©í•˜ì—¬, ì±„ë„ê°€ ì¼ì • ìˆ˜ì¤€(ì˜ˆ: 50) ì´ìƒì¸ ë¶€ë¶„ë§Œ ë§ˆìŠ¤í‚¹
        let colorMask = new cv.Mat();
        cv.threshold(sChannel, colorMask, 50, 255, cv.THRESH_BINARY);

        // 5. í•©ì„± (Compositing)
        // finalResult(í‘ë°±ë¬¸ì„œ) ìœ„ì— enhancedColor(ì§„í•œ ì›ë³¸)ë¥¼ colorMask ëª¨ì–‘ëŒ€ë¡œ ë®ì–´ì”Œì›€
        // OpenCV.jsì—ëŠ” copyTo with maskê°€ ê¹Œë‹¤ë¡œìš°ë¯€ë¡œ ë¹„íŠ¸ ì—°ì‚° í™œìš©
        
        // (1) RGBA ë³€í™˜
        let enhancedColorRGBA = new cv.Mat();
        cv.cvtColor(enhancedColor, enhancedColorRGBA, cv.COLOR_RGB2RGBA);

        // (2) í”½ì…€ ìˆœíšŒí•˜ë©° í•©ì„± (JS ë£¨í”„ëŠ” ëŠë¦¬ì§€ë§Œ, ë§ˆìŠ¤í‚¹ëœ ë¶€ë¶„ë§Œ ì²˜ë¦¬í•˜ë©´ ë³µì¡)
        // ê°€ì¥ ë¹ ë¥¸ ë°©ë²•: data ë°°ì—´ ì§ì ‘ ì¡°ì‘
        let resData = finalResult.data; // í‘ë°± ë² ì´ìŠ¤
        let colorData = enhancedColorRGBA.data; // ì»¬ëŸ¬ ì›ë³¸
        let maskData = colorMask.data; // ì±„ë„ ë§ˆìŠ¤í¬ (1ì±„ë„)

        for (let i = 0; i < maskData.length; i++) {
            // ë§ˆìŠ¤í¬ê°€ í°ìƒ‰(255, ì¦‰ ìœ ìƒ‰)ì´ë©´ ì»¬ëŸ¬ ì›ë³¸ì„ ë®ì–´ì”€
            if (maskData[i] === 255) {
                let idx = i * 4;
                resData[idx] = colorData[idx];     // R
                resData[idx + 1] = colorData[idx + 1]; // G
                resData[idx + 2] = colorData[idx + 2]; // B
                // AlphaëŠ” ê·¸ëŒ€ë¡œ
            }
        }

        // ê²°ê³¼ ì¶œë ¥
        cv.imshow('outputCanvas', finalResult);

        // ë©”ëª¨ë¦¬ í•´ì œ
        srcTri.delete(); dstTri.delete(); M.delete(); warped.delete();
        hsv.delete(); hsvPlanes.delete(); sChannel.delete(); enhancedColor.delete();
        gray.delete(); textBinary.delete(); finalResult.delete(); 
        colorMask.delete(); enhancedColorRGBA.delete();
    }

    // --- ìœ í‹¸ë¦¬í‹° ---
    function drawOverlay(corners) {
        if (!corners) return;
        overlayCtx.beginPath();
        overlayCtx.moveTo(corners[0].x, corners[0].y);
        overlayCtx.lineTo(corners[1].x, corners[1].y);
        overlayCtx.lineTo(corners[2].x, corners[2].y);
        overlayCtx.lineTo(corners[3].x, corners[3].y);
        overlayCtx.closePath();
        overlayCtx.fillStyle = "rgba(50, 215, 75, 0.25)";
        overlayCtx.fill();
        overlayCtx.strokeStyle = "#32d74b";
        overlayCtx.lineWidth = 5;
        overlayCtx.stroke();
    }

    function sortCorners(points) {
        let sortedY = points.slice().sort((a, b) => a.y - b.y);
        let top = sortedY.slice(0, 2).sort((a, b) => a.x - b.x);
        let bottom = sortedY.slice(2, 4).sort((a, b) => a.x - b.x);
        return [top[0], top[1], bottom[1], bottom[0]];
    }

    function interpolateQuad(oldQuad, newQuad, factor) {
        let result = [];
        for (let i = 0; i < 4; i++) {
            result.push({
                x: oldQuad[i].x + (newQuad[i].x - oldQuad[i].x) * factor,
                y: oldQuad[i].y + (newQuad[i].y - oldQuad[i].y) * factor
            });
        }
        return result;
    }

    // --- ì´ë²¤íŠ¸ í•¸ë“¤ëŸ¬ ---
    document.getElementById('captureBtn').addEventListener('click', () => {
        if (!cvReady || !video.srcObject) return;
        
        let src = captureFrameFromVideo(video);
        if (!src) return;

        let corners = lastStableQuad || detectDocumentRobust(src);
        if (!corners) {
            showToast("âš ï¸ ë¬¸ì„œ í…Œë‘ë¦¬ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤");
            src.delete();
            return;
        }

        showToast("âœ¨ ìŠ¤ìº” ë³€í™˜ ì¤‘...");
        setTimeout(() => {
            processHybridScan(src, corners); // ìƒˆë¡œìš´ í•˜ì´ë¸Œë¦¬ë“œ ì•Œê³ ë¦¬ì¦˜ ì ìš©
            src.delete();
            stopCamera();
            cameraSection.style.display = 'none';
            resultSection.style.display = 'flex';
            cameraControls.style.display = 'none';
            resultControls.style.display = 'flex';
        }, 50);
    });

    document.getElementById('retryBtn').addEventListener('click', () => location.reload());
    
    document.getElementById('downloadBtn').addEventListener('click', () => {
        let link = document.createElement('a');
        link.download = 'scan.png';
        link.href = outputCanvas.toDataURL('image/png', 1.0);
        link.click();
    });

    document.getElementById('fileInput').addEventListener('change', (e) => {
        let file = e.target.files[0];
        if(!file) return;
        let reader = new FileReader();
        reader.onload = (ev) => {
            let img = new Image();
            img.onload = () => {
                let src = cv.imread(img);
                let corners = detectDocumentRobust(src);
                if(!corners) { showToast("ë¬¸ì„œ ì¸ì‹ ì‹¤íŒ¨"); src.delete(); return; }
                
                stopCamera();
                cameraSection.style.display = 'none';
                resultSection.style.display = 'flex';
                cameraControls.style.display = 'none';
                resultControls.style.display = 'flex';
                setTimeout(() => { processHybridScan(src, corners); src.delete(); }, 50);
            };
            img.src = ev.target.result;
        };
        reader.readAsDataURL(file);
        e.target.value = '';
    });

    function showToast(msg) {
        toastEl.innerText = msg;
        toastEl.className = "show";
        setTimeout(() => toastEl.className = "", 2500);
    }
</script>
