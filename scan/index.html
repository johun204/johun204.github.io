<!DOCTYPE html>

<head>

    <style>
        /* --- CSS Styles --- */
        html, body {
            /* 1. ÎãπÍ≤®ÏÑú ÏÉàÎ°úÍ≥†Ïπ®(Pull-to-Refresh) ÏõêÏ≤ú Ï∞®Îã® */
            overscroll-behavior-y: none;
            
            /* 2. ÌÑ∞Ïπò Ïï°ÏÖò Ï†úÏñ¥ (ÌôïÎåÄ/Ï∂ïÏÜå Îì± ÏãúÏä§ÌÖú Ï†úÏä§Ï≤ò Î∞©ÏßÄ) */
            touch-action: pan-x pan-y;
            
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* Ïä§ÌÅ¨Î°§Î∞î Ïà®ÍπÄ */
            
            -webkit-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
        }

        .container {
            width: 100%;
            max-width: 600px;
            height: 100vh; /* Ï†ÑÏ≤¥ ÌôîÎ©¥ ÏÇ¨Ïö© */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            box-sizing: border-box;
            position: relative;
        }

        h1 { margin: 10px 0; font-size: 1.1rem; opacity: 0.8; font-weight: normal; }

        .camera-wrapper {
            position: relative;
            width: 100%;
            flex: 1; /* ÎÇ®ÏùÄ Í≥µÍ∞Ñ Î™®Îëê Ï∞®ÏßÄ */
            border-radius: 12px;
            overflow: hidden;
            background: #111;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            margin-bottom: 20px;
        }

        video, canvas#overlayCanvas {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: cover;
        }

        .controls {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding-bottom: 20px;
        }

        .btn {
            padding: 18px;
            border-radius: 16px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            cursor: pointer;
            color: white;
            transition: transform 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            -webkit-tap-highlight-color: transparent;
        }
        .btn:active { transform: scale(0.97); opacity: 0.8; }
        
        .btn-capture { 
            background-color: #ff3b30; 
            font-size: 1.2rem; 
            box-shadow: 0 4px 15px rgba(255, 59, 48, 0.3); 
        }
        .btn-upload { background-color: #333; color: #ccc; }
        .btn-download { background-color: #30d158; color: #000; }
        .btn-retry { background-color: #444; }

        .btn-group { display: flex; gap: 10px; margin-top: 15px; }
        .btn-group .btn { flex: 1; }

        #resultSection { display: none; width: 100%; height: 100%; overflow-y: auto; }
        
        canvas#outputCanvas {
            width: 100%;
            height: auto;
            border-radius: 8px;
            border: 1px solid #333;
        }

        #toast {
            visibility: hidden;
            min-width: 200px;
            max-width: 80%;
            background-color: rgba(30, 30, 30, 0.95);
            color: #fff;
            text-align: center;
            border-radius: 50px;
            padding: 12px 24px;
            position: fixed;
            z-index: 99999; 
            left: 50%;
            bottom: 140px; 
            transform: translateX(-50%);
            font-size: 0.95rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            opacity: 0;
            transition: opacity 0.3s, bottom 0.3s;
            pointer-events: none;
            white-space: pre-line;
            border: 1px solid #555;
        }

        #toast.show {
            visibility: visible;
            opacity: 1;
            bottom: 150px;
        }

        input[type="file"] { display: none; }
    </style>
</head>
<body>

<div id="toast">ÏïåÎ¶º</div>

<div class="container">
    <h1 id="appTitle">Document Scanner</h1>

    <div id="cameraSection" style="width:100%; height:100%; display:flex; flex-direction:column;">
        <div class="camera-wrapper">
            <video id="videoInput" playsinline autoplay muted></video>
            <canvas id="overlayCanvas"></canvas>
        </div>

        <div class="controls">
            <button id="captureBtn" class="btn btn-capture">
                üì∏ Ï¥¨ÏòÅÌïòÍ∏∞
            </button>
            <label class="btn btn-upload">
                üìÇ Ïï®Î≤îÏóêÏÑú Í∞ÄÏ†∏Ïò§Í∏∞
                <input type="file" id="fileInput" accept="image/*">
            </label>
        </div>
    </div>

    <div id="resultSection">
        <canvas id="outputCanvas"></canvas>
        <div class="btn-group">
            <button id="retryBtn" class="btn btn-retry">üîÑ Ïû¨Ï¥¨ÏòÅ</button>
            <button id="downloadBtn" class="btn btn-download">‚¨áÔ∏è Ï†ÄÏû•</button>
        </div>
    </div>
</div>

<script async src="https://docs.opencv.org/4.8.0/opencv.js" onload="onOpenCvReady();" type="text/javascript"></script>

<script>
    let cvReady = false;
    let videoStream = null;
    let lastStableQuad = null; 
    let missingFrames = 0;
    const MAX_MISSING_FRAMES = 12; 
    const SMOOTHING_FACTOR = 0.3;

    // [Ï§ëÏöî] Ïó∞ÏÇ∞ Î∂ÄÌïò Ï°∞Ï†àÏùÑ ÏúÑÌïú ÌÉÄÏù¥Î®∏ Î≥ÄÏàò
    let lastProcessTime = 0;
    const PROCESS_INTERVAL = 60; // 60msÎßàÎã§ Ìïú Î≤àÏî©Îßå Í∞êÏßÄ (Ï¥àÎãπ ÏïΩ 15ÌîÑÎ†àÏûÑ) -> Î∞úÏó¥/ÌäïÍπÄ Î∞©ÏßÄ

    // DOM Elements
    const video = document.getElementById('videoInput');
    const overlayCanvas = document.getElementById('overlayCanvas');
    const overlayCtx = overlayCanvas.getContext('2d');
    const outputCanvas = document.getElementById('outputCanvas');
    const captureBtn = document.getElementById('captureBtn');
    const toastEl = document.getElementById('toast');

    function onOpenCvReady() {
        cvReady = true;
        showToast("ÏãúÏä§ÌÖú Ï§ÄÎπÑ ÏôÑÎ£å.");
        startCamera();
    }

    async function startCamera() {
        // [ÏàòÏ†ï] 4K -> FHD (1920x1080)Î°ú ÌïòÌñ• Ï°∞Ï†ïÌïòÏó¨ Î©îÎ™®Î¶¨ ÏïàÏ†ïÏÑ± ÌôïÎ≥¥
        const constraints = {
            video: {
                facingMode: { exact: "environment" },
                width: { ideal: 1920 }, 
                height: { ideal: 1080 }
            }
        };

        try {
            try {
                videoStream = await navigator.mediaDevices.getUserMedia(constraints);
            } catch (e) {
                videoStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "environment", width: { ideal: 1280 }, height: { ideal: 720 } } 
                });
            }

            video.srcObject = videoStream;
            video.onloadedmetadata = () => {
                video.play().then(() => {
                    overlayCanvas.width = video.videoWidth;
                    overlayCanvas.height = video.videoHeight;
                    requestAnimationFrame(processVideoFrame);
                }).catch(err => console.error(err));
            };
        } catch (err) {
            console.error(err);
            showToast("‚ùå Ïπ¥Î©îÎùº Í∂åÌïúÏù¥ ÏóÜÏäµÎãàÎã§.");
        }
    }

    function stopCamera() {
        if (videoStream) {
            videoStream.getTracks().forEach(track => track.stop());
            videoStream = null;
        }
    }

    function captureFrameFromVideo(videoElement) {
        if (!videoElement.videoWidth || !videoElement.videoHeight) return null;
        let capCanvas = document.createElement('canvas');
        capCanvas.width = videoElement.videoWidth;
        capCanvas.height = videoElement.videoHeight;
        let ctx = capCanvas.getContext('2d');
        ctx.drawImage(videoElement, 0, 0, capCanvas.width, capCanvas.height);
        return cv.imread(capCanvas);
    }

    function processVideoFrame(timestamp) {
        if (video.paused || video.ended || !video.srcObject) return;
        if (!cvReady) {
            requestAnimationFrame(processVideoFrame);
            return;
        }

        // [Ï§ëÏöî] ÌîÑÎ†àÏûÑ Ïä§ÌÇµ (Í≥ºÎ∂ÄÌïò Î∞©ÏßÄ)
        if (timestamp - lastProcessTime < PROCESS_INTERVAL) {
            requestAnimationFrame(processVideoFrame);
            return;
        }
        lastProcessTime = timestamp;

        try {
            let src = captureFrameFromVideo(video);
            if (src) {
                let currQuad = detectDocumentRobust(src);
                overlayCtx.clearRect(0, 0, overlayCanvas.width, overlayCanvas.height);

                if (currQuad) {
                    missingFrames = 0;
                    currQuad = sortCorners(currQuad);
                    if (lastStableQuad) {
                        lastStableQuad = interpolateQuad(lastStableQuad, currQuad, SMOOTHING_FACTOR);
                    } else {
                        lastStableQuad = currQuad;
                    }
                } else {
                    missingFrames++;
                    if (missingFrames > MAX_MISSING_FRAMES) lastStableQuad = null; 
                }

                if (lastStableQuad) drawOverlay(lastStableQuad);
                src.delete();
            }
        } catch (err) {
            // console.error("Process error", err);
        }
        requestAnimationFrame(processVideoFrame);
    }

    function interpolateQuad(oldQuad, newQuad, factor) {
        let result = [];
        for (let i = 0; i < 4; i++) {
            result.push({
                x: oldQuad[i].x + (newQuad[i].x - oldQuad[i].x) * factor,
                y: oldQuad[i].y + (newQuad[i].y - oldQuad[i].y) * factor
            });
        }
        return result;
    }

    function detectDocumentRobust(src) {
        let dst = new cv.Mat();
        let gray = new cv.Mat();
        let blur = new cv.Mat();
        let edges = new cv.Mat();
        
        let scale = 600 / src.cols;
        let dsize = new cv.Size(600, Math.round(src.rows * scale));
        cv.resize(src, dst, dsize, 0, 0, cv.INTER_AREA);

        cv.cvtColor(dst, gray, cv.COLOR_RGBA2GRAY, 0);
        cv.GaussianBlur(gray, blur, new cv.Size(9, 9), 0, 0, cv.BORDER_DEFAULT);
        cv.Canny(blur, edges, 10, 40);

        let kernel = cv.Mat.ones(9, 9, cv.CV_8U);
        cv.morphologyEx(edges, edges, cv.MORPH_CLOSE, kernel);

        let contours = new cv.MatVector();
        let hierarchy = new cv.Mat();
        cv.findContours(edges, contours, hierarchy, cv.RETR_EXTERNAL, cv.CHAIN_APPROX_SIMPLE);

        let maxArea = 0;
        let foundCnt = null;
        const minArea = (dsize.width * dsize.height) * 0.15; 

        for (let i = 0; i < contours.size(); ++i) {
            let cnt = contours.get(i);
            let area = cv.contourArea(cnt);
            if (area < minArea) continue;

            let peri = cv.arcLength(cnt, true);
            let approx = new cv.Mat();
            cv.approxPolyDP(cnt, approx, 0.04 * peri, true);

            if (approx.rows === 4 && cv.isContourConvex(approx)) {
                if (area > maxArea) {
                    maxArea = area;
                    if (foundCnt) foundCnt.delete();
                    foundCnt = approx;
                } else {
                    approx.delete();
                }
            } else {
                approx.delete();
            }
        }

        let finalCorners = null;
        if (foundCnt) {
            finalCorners = [];
            for (let i = 0; i < 4; i++) {
                finalCorners.push({
                    x: foundCnt.data32S[i * 2] / scale,
                    y: foundCnt.data32S[i * 2 + 1] / scale
                });
            }
            foundCnt.delete();
        }

        dst.delete(); gray.delete(); blur.delete(); 
        edges.delete(); kernel.delete(); contours.delete(); hierarchy.delete();
        
        return finalCorners;
    }

    captureBtn.addEventListener('click', () => {
        if (!cvReady) { showToast("‚è≥ Î°úÎî© Ï§ë..."); return; }
        if (!video.srcObject || video.readyState < 2) { showToast("üì∑ Ïπ¥Î©îÎùº Ï§ÄÎπÑ Ï§ë..."); return; }

        try {
            let src = captureFrameFromVideo(video);
            if (!src) { showToast("‚ö†Ô∏è Ï∫°Ï≤ò Ïã§Ìå®"); return; }

            let corners = lastStableQuad;
            if (!corners) corners = detectDocumentRobust(src);

            if (!corners) {
                showToast("‚ö†Ô∏è Î¨∏ÏÑú ÌÖåÎëêÎ¶¨Î•º Ï∞æÏßÄ Î™ªÌñàÏäµÎãàÎã§.");
                src.delete(); 
                return;
            }

            showToast("‚ú® Î≥ÄÌôò Ï§ë...");
            
            setTimeout(() => {
                try {
                    processProScan(src, corners);
                    src.delete();
                    stopCamera();
                    document.getElementById('cameraSection').style.display = 'none';
                    document.getElementById('resultSection').style.display = 'block';
                    document.getElementById('appTitle').innerText = "Ïä§Ï∫î Í≤∞Í≥º";
                } catch (err) {
                    console.error("Scan error:", err);
                    showToast("Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.");
                    if(src && !src.isDeleted()) src.delete();
                }
            }, 100);

        } catch(e) {
            console.error(e);
            showToast("‚ùå Ïò§Î•ò Î∞úÏÉù");
        }
    });

    function processProScan(srcMat, corners) {
        let sorted = sortCorners(corners);
        
        let widthTop = Math.hypot(sorted[1].x - sorted[0].x, sorted[1].y - sorted[0].y);
        let widthBottom = Math.hypot(sorted[2].x - sorted[3].x, sorted[2].y - sorted[3].y);
        let maxWidth = Math.max(widthTop, widthBottom);
        
        let heightLeft = Math.hypot(sorted[3].x - sorted[0].x, sorted[3].y - sorted[0].y);
        let heightRight = Math.hypot(sorted[2].x - sorted[1].x, sorted[2].y - sorted[1].y);
        let maxHeight = Math.max(heightLeft, heightRight);

        let srcTri = cv.matFromArray(4, 1, cv.CV_32FC2, [
            sorted[0].x, sorted[0].y, sorted[1].x, sorted[1].y,
            sorted[2].x, sorted[2].y, sorted[3].x, sorted[3].y
        ]);
        let dstTri = cv.matFromArray(4, 1, cv.CV_32FC2, [
            0, 0, maxWidth, 0, maxWidth, maxHeight, 0, maxHeight
        ]);

        let M = cv.getPerspectiveTransform(srcTri, dstTri);
        let dst = new cv.Mat();
        
        cv.warpPerspective(srcMat, dst, M, new cv.Size(maxWidth, maxHeight), cv.INTER_CUBIC, cv.BORDER_CONSTANT, new cv.Scalar());

        // Sharpening
        let blurred = new cv.Mat();
        let blurK = Math.max(3, Math.round(Math.min(maxWidth, maxHeight) / 200)) | 1; 
        cv.GaussianBlur(dst, blurred, new cv.Size(blurK, blurK), 0, 0, cv.BORDER_DEFAULT);
        cv.addWeighted(dst, 1.5, blurred, -0.5, 0, dst);

        // Tone Mapping (Brighten & Contrast)
        dst.convertTo(dst, -1, 1.2, 15);

        cv.imshow('outputCanvas', dst);

        srcTri.delete(); dstTri.delete(); M.delete(); dst.delete(); 
        blurred.delete();
    }

    function drawOverlay(corners) {
        if (!corners) return;
        overlayCtx.beginPath();
        overlayCtx.moveTo(corners[0].x, corners[0].y);
        overlayCtx.lineTo(corners[1].x, corners[1].y);
        overlayCtx.lineTo(corners[2].x, corners[2].y);
        overlayCtx.lineTo(corners[3].x, corners[3].y);
        overlayCtx.closePath();

        overlayCtx.fillStyle = "rgba(50, 215, 75, 0.25)";
        overlayCtx.fill();
        overlayCtx.strokeStyle = "#32d74b";
        overlayCtx.lineWidth = 5;
        overlayCtx.stroke();
    }

    function sortCorners(points) {
        let sortedY = points.slice().sort((a, b) => a.y - b.y);
        let top = sortedY.slice(0, 2).sort((a, b) => a.x - b.x);
        let bottom = sortedY.slice(2, 4).sort((a, b) => a.x - b.x);
        return [top[0], top[1], bottom[1], bottom[0]];
    }

    document.getElementById('fileInput').addEventListener('change', (e) => {
        let file = e.target.files[0];
        if(!file) return;

        let reader = new FileReader();
        reader.onload = (ev) => {
            let img = new Image();
            img.onload = () => {
                let src = cv.imread(img);
                let corners = detectDocumentRobust(src);
                
                if(!corners) {
                    showToast("‚ö†Ô∏è Î¨∏ÏÑúÎ•º Ï∞æÍ∏∞ Ïñ¥Î†µÏäµÎãàÎã§.");
                    src.delete();
                    return;
                }

                showToast("‚ú® Ï≤òÎ¶¨ Ï§ë...");
                stopCamera();
                document.getElementById('cameraSection').style.display = 'none';
                document.getElementById('resultSection').style.display = 'block';
                
                setTimeout(() => {
                    processProScan(src, corners);
                    src.delete();
                }, 100);
            };
            img.src = ev.target.result;
        };
        reader.readAsDataURL(file);
        e.target.value = ''; 
    });

    let toastTimeout;
    function showToast(message) {
        toastEl.innerHTML = message;
        toastEl.className = "show";
        if (toastTimeout) clearTimeout(toastTimeout);
        toastTimeout = setTimeout(() => { 
            toastEl.className = toastEl.className.replace("show", ""); 
        }, 2500);
    }

    document.getElementById('retryBtn').addEventListener('click', () => location.reload());
    document.getElementById('downloadBtn').addEventListener('click', () => {
        let link = document.createElement('a');
        link.download = 'scan.png';
        link.href = outputCanvas.toDataURL('image/png', 1.0); 
        link.click();
    });
</script>
