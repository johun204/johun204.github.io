<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>Document Scanner</title>

	<link rel="icon" type="image/png" sizes="16x16" href="/scan/favicon-16x16.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/scan/favicon-32x32.png">

	<meta name="apple-mobile-web-app-status-bar-style" content="default">
	<meta name="apple-mobile-web-app-title" content="scan Meter">
	<link rel="apple-touch-icon" sizes="180x180" href="/scan/apple-touch-icon.png">
	<meta name="theme-color" content="#ffffff">

    <style>
        /* --- CSS Styles --- */
        html, body {
            overscroll-behavior-y: none;
            touch-action: pan-x pan-y;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            -webkit-user-select: none;
            user-select: none;
        }

        /* Ìó§Îçî */
        header {
            flex: 0 0 60px;
            background-color: #111;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid #222;
            z-index: 10;
        }
        h1 { margin: 0; font-size: 1.1rem; font-weight: 600; letter-spacing: 0.5px; }

        /* Î©îÏù∏ ÏòÅÏó≠ */
        main {
            flex: 1;
            position: relative;
            background-color: #000;
            overflow: hidden;
            width: 100%;
        }

        .camera-view { width: 100%; height: 100%; position: relative; }

        video, canvas#overlayCanvas {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: cover;
        }

        /* Í≤∞Í≥º ÌôîÎ©¥ */
        #resultSection {
            display: none;
            width: 100%;
            height: 100%;
            background: #111;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
        }

        canvas#outputCanvas {
            max-width: 100%;
            max-height: 100%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 2px solid #333;
        }

        /* Ìë∏ÌÑ∞ */
        footer {
            flex: 0 0 140px;
            background-color: #111;
            border-top: 1px solid #222;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 12px;
            z-index: 10;
        }

        .btn {
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            cursor: pointer;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: opacity 0.2s;
        }
        .btn:active { opacity: 0.7; }
        
        .btn-capture { background-color: #ff3b30; font-size: 1.1rem; height: 55px; }
        .btn-sub { background-color: #333; color: #ccc; height: 45px; }
        .btn-save { background-color: #30d158; color: #000; }
        .btn-retry { background-color: #444; }

        .btn-group { display: flex; gap: 10px; width: 100%; }
        .btn-group .btn { flex: 1; }

        /* ÌÜ†Ïä§Ìä∏ ÏïåÎ¶º */
        #toast {
            visibility: hidden;
            min-width: 200px;
            background-color: rgba(50, 50, 50, 0.95);
            color: #fff;
            text-align: center;
            border-radius: 50px;
            padding: 12px 24px;
            position: fixed;
            z-index: 9999; 
            left: 50%;
            top: 80px;
            transform: translateX(-50%);
            font-size: 0.9rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            opacity: 0;
            transition: opacity 0.3s;
            border: 1px solid #666;
        }
        #toast.show { visibility: visible; opacity: 1; }

        input[type="file"] { display: none; }
    </style>
</head>
<body>

<header>
    <h1>Perfect Scan Pro</h1>
</header>

<main>
    <div id="cameraSection" class="camera-view">
        <video id="videoInput" playsinline autoplay muted></video>
        <canvas id="overlayCanvas"></canvas>
    </div>
    <div id="resultSection">
        <canvas id="outputCanvas"></canvas>
    </div>
</main>

<footer id="footerControls">
    <div id="cameraControls">
        <button id="captureBtn" class="btn btn-capture">üì∏ Î¨∏ÏÑú Ï¥¨ÏòÅ</button>
        <label class="btn btn-sub">
            üìÇ Ïï®Î≤îÏóêÏÑú Î∂àÎü¨Ïò§Í∏∞
            <input type="file" id="fileInput" accept="image/*">
        </label>
    </div>
    <div id="resultControls" style="display:none;" class="btn-group">
        <button id="retryBtn" class="btn btn-retry">üîÑ Ïû¨Ï¥¨ÏòÅ</button>
        <button id="downloadBtn" class="btn btn-save">‚¨áÔ∏è Í∞§Îü¨Î¶¨ Ï†ÄÏû•</button>
    </div>
</footer>

<div id="toast">ÏïåÎ¶º</div>

<script async src="https://docs.opencv.org/4.8.0/opencv.js" onload="onOpenCvReady();" type="text/javascript"></script>

<script>
    let cvReady = false;
    let videoStream = null;
    let lastStableQuad = null; 
    let missingFrames = 0;
    let lastProcessTime = 0;
    const PROCESS_INTERVAL = 60; 

    const video = document.getElementById('videoInput');
    const overlayCanvas = document.getElementById('overlayCanvas');
    const overlayCtx = overlayCanvas.getContext('2d');
    const outputCanvas = document.getElementById('outputCanvas');
    const toastEl = document.getElementById('toast');

    const cameraSection = document.getElementById('cameraSection');
    const resultSection = document.getElementById('resultSection');
    const cameraControls = document.getElementById('cameraControls');
    const resultControls = document.getElementById('resultControls');

    function onOpenCvReady() {
        cvReady = true;
        showToast("ÏãúÏä§ÌÖú Ï§ÄÎπÑ ÏôÑÎ£å");
        startCamera();
    }

    async function startCamera() {
        const constraints = {
            video: {
                facingMode: { exact: "environment" },
                width: { ideal: 1920 }, 
                height: { ideal: 1080 }
            }
        };

        try {
            try {
                videoStream = await navigator.mediaDevices.getUserMedia(constraints);
            } catch (e) {
                videoStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "environment", width: { ideal: 1280 }, height: { ideal: 720 } } 
                });
            }
            video.srcObject = videoStream;
            video.onloadedmetadata = () => {
                video.play().then(() => {
                    overlayCanvas.width = video.videoWidth;
                    overlayCanvas.height = video.videoHeight;
                    requestAnimationFrame(processVideoFrame);
                }).catch(console.error);
            };
        } catch (err) {
            showToast("‚ùå Ïπ¥Î©îÎùº Í∂åÌïú ÏóÜÏùå");
        }
    }

    function stopCamera() {
        if (videoStream) {
            videoStream.getTracks().forEach(track => track.stop());
            videoStream = null;
        }
    }

    function captureFrameFromVideo(videoElement) {
        if (!videoElement.videoWidth || !videoElement.videoHeight) return null;
        let capCanvas = document.createElement('canvas');
        capCanvas.width = videoElement.videoWidth;
        capCanvas.height = videoElement.videoHeight;
        let ctx = capCanvas.getContext('2d');
        ctx.drawImage(videoElement, 0, 0, capCanvas.width, capCanvas.height);
        return cv.imread(capCanvas);
    }

    function processVideoFrame(timestamp) {
        if (video.paused || video.ended || !video.srcObject) return;
        if (!cvReady) { requestAnimationFrame(processVideoFrame); return; }
        
        if (timestamp - lastProcessTime < PROCESS_INTERVAL) {
            requestAnimationFrame(processVideoFrame);
            return;
        }
        lastProcessTime = timestamp;

        try {
            let src = captureFrameFromVideo(video);
            if (src) {
                let currQuad = detectDocumentRobust(src);
                overlayCtx.clearRect(0, 0, overlayCanvas.width, overlayCanvas.height);

                if (currQuad) {
                    missingFrames = 0;
                    currQuad = sortCorners(currQuad);
                    if (lastStableQuad) {
                        lastStableQuad = interpolateQuad(lastStableQuad, currQuad, 0.3);
                    } else {
                        lastStableQuad = currQuad;
                    }
                } else {
                    missingFrames++;
                    if (missingFrames > 12) lastStableQuad = null; 
                }

                if (lastStableQuad) drawOverlay(lastStableQuad);
                src.delete();
            }
        } catch (err) {}
        requestAnimationFrame(processVideoFrame);
    }

    function detectDocumentRobust(src) {
        let dst = new cv.Mat();
        let gray = new cv.Mat();
        let blur = new cv.Mat();
        let edges = new cv.Mat();
        
        let scale = 600 / src.cols;
        let dsize = new cv.Size(600, Math.round(src.rows * scale));
        cv.resize(src, dst, dsize, 0, 0, cv.INTER_AREA);

        cv.cvtColor(dst, gray, cv.COLOR_RGBA2GRAY, 0);
        cv.GaussianBlur(gray, blur, new cv.Size(9, 9), 0, 0, cv.BORDER_DEFAULT);
        cv.Canny(blur, edges, 10, 40);

        let kernel = cv.Mat.ones(9, 9, cv.CV_8U);
        cv.morphologyEx(edges, edges, cv.MORPH_CLOSE, kernel);

        let contours = new cv.MatVector();
        let hierarchy = new cv.Mat();
        cv.findContours(edges, contours, hierarchy, cv.RETR_EXTERNAL, cv.CHAIN_APPROX_SIMPLE);

        let maxArea = 0;
        let foundCnt = null;
        const minArea = (dsize.width * dsize.height) * 0.15; 

        for (let i = 0; i < contours.size(); ++i) {
            let cnt = contours.get(i);
            let area = cv.contourArea(cnt);
            if (area < minArea) continue;

            let peri = cv.arcLength(cnt, true);
            let approx = new cv.Mat();
            cv.approxPolyDP(cnt, approx, 0.04 * peri, true);

            if (approx.rows === 4 && cv.isContourConvex(approx)) {
                if (area > maxArea) {
                    maxArea = area;
                    if (foundCnt) foundCnt.delete();
                    foundCnt = approx;
                } else {
                    approx.delete();
                }
            } else {
                approx.delete();
            }
        }

        let finalCorners = null;
        if (foundCnt) {
            finalCorners = [];
            for (let i = 0; i < 4; i++) {
                finalCorners.push({
                    x: foundCnt.data32S[i * 2] / scale,
                    y: foundCnt.data32S[i * 2 + 1] / scale
                });
            }
            foundCnt.delete();
        }

        dst.delete(); gray.delete(); blur.delete(); 
        edges.delete(); kernel.delete(); contours.delete(); hierarchy.delete();
        
        return finalCorners;
    }

    // --- [ÌïµÏã¨] 3-Step Perfect Scan Logic ---
    function processPerfectScan(srcMat, corners) {
        let sorted = sortCorners(corners);
        
        // Ìà¨Ïãú Î≥ÄÌôò (Warp)
        let widthTop = Math.hypot(sorted[1].x - sorted[0].x, sorted[1].y - sorted[0].y);
        let widthBottom = Math.hypot(sorted[2].x - sorted[3].x, sorted[2].y - sorted[3].y);
        let maxWidth = Math.max(widthTop, widthBottom);
        
        let heightLeft = Math.hypot(sorted[3].x - sorted[0].x, sorted[3].y - sorted[0].y);
        let heightRight = Math.hypot(sorted[2].x - sorted[1].x, sorted[2].y - sorted[1].y);
        let maxHeight = Math.max(heightLeft, heightRight);

        let srcTri = cv.matFromArray(4, 1, cv.CV_32FC2, [
            sorted[0].x, sorted[0].y, sorted[1].x, sorted[1].y,
            sorted[2].x, sorted[2].y, sorted[3].x, sorted[3].y
        ]);
        let dstTri = cv.matFromArray(4, 1, cv.CV_32FC2, [
            0, 0, maxWidth, 0, maxWidth, maxHeight, 0, maxHeight
        ]);

        let M = cv.getPerspectiveTransform(srcTri, dstTri);
        let warped = new cv.Mat();
        cv.warpPerspective(srcMat, warped, M, new cv.Size(maxWidth, maxHeight), cv.INTER_CUBIC, cv.BORDER_CONSTANT, new cv.Scalar());

        // --- Step 1: Base Layer (ÏôÑÎ≤ΩÌïú ÌùëÎ∞± Ïù¥ÏßÑÌôî) ---
        let gray = new cv.Mat();
        cv.cvtColor(warped, gray, cv.COLOR_RGBA2GRAY, 0);
        
        let binaryBase = new cv.Mat();
        // Ï£ºÎ≥Ä 25ÌîΩÏÖÄÏùÑ ÎπÑÍµêÌïòÏó¨ 10 Ïù¥ÏÉÅ Ï∞®Ïù¥ÎÇòÎ©¥ Í≤ÄÏùÄÏÉâ, ÏïÑÎãàÎ©¥ Î¨¥Ï°∞Í±¥ Ìù∞ÏÉâ(255)
        // -> ÎàÑÎü∞ Î∞∞Í≤Ω, Í∑∏Î¶ºÏûê Ï†ÑÎ∂Ä 255Î°ú Í∞ïÏ†úÎê®
        cv.adaptiveThreshold(gray, binaryBase, 255, cv.ADAPTIVE_THRESH_GAUSSIAN_C, cv.THRESH_BINARY, 25, 12);
        
        // ÌùëÎ∞± Ïù¥ÎØ∏ÏßÄÎ•º Ïª¨Îü¨(RGBA) Ìè¨Îß∑ÏúºÎ°ú Î≥ÄÌôò (Ìï©ÏÑ±ÏùÑ ÏúÑÌï¥)
        let finalResult = new cv.Mat();
        cv.cvtColor(binaryBase, finalResult, cv.COLOR_GRAY2RGBA);


        // --- Step 2: Color Layer (Ï±ÑÎèÑ ÎßàÏä§ÌÇπ) ---
        // ÏõêÎ≥∏(Warped)ÏùÑ HSVÎ°ú Î≥ÄÌôò
        let hsv = new cv.Mat();
        cv.cvtColor(warped, hsv, cv.COLOR_RGBA2RGB);
        cv.cvtColor(hsv, hsv, cv.COLOR_RGB2HSV);
        
        let hsvPlanes = new cv.MatVector();
        cv.split(hsv, hsvPlanes);
        let sChannel = hsvPlanes.get(1); // Saturation Channel

        // Ï±ÑÎèÑÍ∞Ä 50 Ïù¥ÏÉÅÏù∏ Í≥≥ÏùÑ Ï∞æÏùå (ÎèÑÏû•, ÏÑúÎ™Ö Îì±) -> Mask ÏÉùÏÑ±
        let colorMask = new cv.Mat();
        cv.threshold(sChannel, colorMask, 60, 255, cv.THRESH_BINARY);

        // --- Step 3: Compositing (Ïò§Î≤ÑÎ†àÏù¥) ---
        // Ïª¨Îü¨Î•º Îçî ÏßÑÌïòÍ≤å ÎßåÎì§Í∏∞ (Ï±ÑÎèÑ Î∂ÄÏä§ÌåÖ)
        sChannel.convertTo(sChannel, -1, 1.5, 0); 
        cv.merge(hsvPlanes, hsv);
        let boostedColor = new cv.Mat();
        cv.cvtColor(hsv, boostedColor, cv.COLOR_HSV2RGB); // RGB
        
        let boostedColorRGBA = new cv.Mat();
        cv.cvtColor(boostedColor, boostedColorRGBA, cv.COLOR_RGB2RGBA);

        // ÌîΩÏÖÄ Ìï©ÏÑ±: MaskÍ∞Ä Ìù∞ÏÉâÏù∏ Î∂ÄÎ∂ÑÎßå ÏõêÎ≥∏ Ïª¨Îü¨Î•º ÎçÆÏñ¥ÏîÄ
        let resData = finalResult.data; // Î≤†Ïù¥Ïä§ (ÌùëÎ∞±)
        let colorData = boostedColorRGBA.data; // Ïª¨Îü¨ (Î∂ÄÏä§ÌåÖÎê®)
        let maskData = colorMask.data; // ÎßàÏä§ÌÅ¨

        for (let i = 0; i < maskData.length; i++) {
            if (maskData[i] === 255) { // Ï±ÑÎèÑÍ∞Ä ÎÜíÏùÄ ÌîΩÏÖÄÏù¥ÎùºÎ©¥
                let idx = i * 4;
                resData[idx] = colorData[idx];     // R
                resData[idx + 1] = colorData[idx + 1]; // G
                resData[idx + 2] = colorData[idx + 2]; // B
                // AlphaÎäî Ïú†ÏßÄ
            }
        }

        // Í≤∞Í≥º Ï∂úÎ†•
        cv.imshow('outputCanvas', finalResult);

        // Î©îÎ™®Î¶¨ Ìï¥Ï†ú (ÌïÑÏàò)
        srcTri.delete(); dstTri.delete(); M.delete(); warped.delete();
        gray.delete(); binaryBase.delete(); finalResult.delete();
        hsv.delete(); hsvPlanes.delete(); sChannel.delete(); 
        colorMask.delete(); boostedColor.delete(); boostedColorRGBA.delete();
    }

    // --- Ïú†Ìã∏Î¶¨Ìã∞ ---
    function drawOverlay(corners) {
        if (!corners) return;
        overlayCtx.beginPath();
        overlayCtx.moveTo(corners[0].x, corners[0].y);
        overlayCtx.lineTo(corners[1].x, corners[1].y);
        overlayCtx.lineTo(corners[2].x, corners[2].y);
        overlayCtx.lineTo(corners[3].x, corners[3].y);
        overlayCtx.closePath();
        overlayCtx.fillStyle = "rgba(50, 215, 75, 0.25)";
        overlayCtx.fill();
        overlayCtx.strokeStyle = "#32d74b";
        overlayCtx.lineWidth = 5;
        overlayCtx.stroke();
    }

    function sortCorners(points) {
        let sortedY = points.slice().sort((a, b) => a.y - b.y);
        let top = sortedY.slice(0, 2).sort((a, b) => a.x - b.x);
        let bottom = sortedY.slice(2, 4).sort((a, b) => a.x - b.x);
        return [top[0], top[1], bottom[1], bottom[0]];
    }

    function interpolateQuad(oldQuad, newQuad, factor) {
        let result = [];
        for (let i = 0; i < 4; i++) {
            result.push({
                x: oldQuad[i].x + (newQuad[i].x - oldQuad[i].x) * factor,
                y: oldQuad[i].y + (newQuad[i].y - oldQuad[i].y) * factor
            });
        }
        return result;
    }

    // --- Ïù¥Î≤§Ìä∏ ---
    document.getElementById('captureBtn').addEventListener('click', () => {
        if (!cvReady || !video.srcObject) return;
        
        let src = captureFrameFromVideo(video);
        if (!src) return;

        let corners = lastStableQuad || detectDocumentRobust(src);
        if (!corners) {
            showToast("‚ö†Ô∏è Î¨∏ÏÑú ÌÖåÎëêÎ¶¨Î•º Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§");
            src.delete();
            return;
        }

        showToast("‚ú® ÏôÑÎ≤Ω Ïä§Ï∫î Î≥ÄÌôò Ï§ë...");
        setTimeout(() => {
            processPerfectScan(src, corners); // New Logic
            src.delete();
            stopCamera();
            cameraSection.style.display = 'none';
            resultSection.style.display = 'flex';
            cameraControls.style.display = 'none';
            resultControls.style.display = 'flex';
        }, 50);
    });

    document.getElementById('retryBtn').addEventListener('click', () => location.reload());
    
    document.getElementById('downloadBtn').addEventListener('click', () => {
        let link = document.createElement('a');
        link.download = 'scan.png';
        link.href = outputCanvas.toDataURL('image/png', 1.0);
        link.click();
    });

    document.getElementById('fileInput').addEventListener('change', (e) => {
        let file = e.target.files[0];
        if(!file) return;
        let reader = new FileReader();
        reader.onload = (ev) => {
            let img = new Image();
            img.onload = () => {
                let src = cv.imread(img);
                let corners = detectDocumentRobust(src);
                if(!corners) { showToast("Î¨∏ÏÑú Ïù∏Ïãù Ïã§Ìå®"); src.delete(); return; }
                
                stopCamera();
                cameraSection.style.display = 'none';
                resultSection.style.display = 'flex';
                cameraControls.style.display = 'none';
                resultControls.style.display = 'flex';
                setTimeout(() => { processPerfectScan(src, corners); src.delete(); }, 50);
            };
            img.src = ev.target.result;
        };
        reader.readAsDataURL(file);
        e.target.value = '';
    });

    function showToast(msg) {
        toastEl.innerText = msg;
        toastEl.className = "show";
        setTimeout(() => toastEl.className = "", 2500);
    }
</script>
</body>
