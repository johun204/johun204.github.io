    <style>
        /* --- CSS Styles --- */

<body>

<div id="toast">ì•Œë¦¼</div>

<div class="container">

    </div>

    <div id="resultSection">

            <button id="retryBtn" class="btn btn-retry">ğŸ”„ ì¬ì´¬ì˜</button>

<script async src="https://docs.opencv.org/4.8.0/opencv.js" onload="onOpenCvReady();" type="text/javascript"></script>

<script>
    let cvReady = false;
    let videoStream = null;
    
    // [ì¤‘ìš”] ì•ˆì •í™”ë¥¼ ìœ„í•œ ìƒíƒœ ë³€ìˆ˜ë“¤
    let lastStableQuad = null; // ë§ˆì§€ë§‰ìœ¼ë¡œ ì•ˆì •ì ìœ¼ë¡œ ê°ì§€ëœ ì¢Œí‘œ (ë¶€ë“œëŸ¬ìš´ ì´ë™ìš©)
    let missingFrames = 0;     // ë¬¸ì„œë¥¼ ë†“ì¹œ í”„ë ˆì„ ìˆ˜ ì¹´ìš´íŠ¸
    const MAX_MISSING_FRAMES = 10; // 10í”„ë ˆì„ ì •ë„ëŠ” ë†“ì³ë„ ê¸°ì¡´ ìœ„ì¹˜ ìœ ì§€ (ê¹œë¹¡ì„ ë°©ì§€)
    const SMOOTHING_FACTOR = 0.4;  // 0.0 ~ 1.0 (ë‚®ì„ìˆ˜ë¡ ë” ë¶€ë“œëŸ½ì§€ë§Œ ë°˜ì‘ì´ ëŠë¦¼)

    // DOM Elements
    const video = document.getElementById('videoInput');
    const overlayCanvas = document.getElementById('overlayCanvas');
    const overlayCtx = overlayCanvas.getContext('2d');
    const outputCanvas = document.getElementById('outputCanvas');
    const captureBtn = document.getElementById('captureBtn');
    const toastEl = document.getElementById('toast');

    function onOpenCvReady() {
        cvReady = true;
        showToast("ì¹´ë©”ë¼ë¥¼ ì‹¤í–‰í•©ë‹ˆë‹¤.");
        startCamera();
    }

    async function startCamera() {
        const constraints = {
            video: {
                facingMode: { exact: "environment" },
                width: { ideal: 1920 },
                height: { ideal: 1080 }
            }
        };

        try {
            try {
                videoStream = await navigator.mediaDevices.getUserMedia(constraints);
            } catch (e) {
                videoStream = await navigator.mediaDevices.getUserMedia({ video: true });
            }

            video.srcObject = videoStream;
            video.onloadedmetadata = () => {
                video.play().then(() => {
                    overlayCanvas.width = video.videoWidth;
                    overlayCanvas.height = video.videoHeight;
                    requestAnimationFrame(processVideoFrame);
                }).catch(err => console.error("Video play error:", err));
            };
        } catch (err) {
            console.error(err);
            showToast("âŒ ì¹´ë©”ë¼ ê¶Œí•œì´ ì—†ìŠµë‹ˆë‹¤.");
        }
    }

    function stopCamera() {
        if (videoStream) {
            videoStream.getTracks().forEach(track => track.stop());
            videoStream = null;
        }
    }

    function captureFrameFromVideo(videoElement) {
        if (!videoElement.videoWidth || !videoElement.videoHeight) return null;
        let capCanvas = document.createElement('canvas');
        capCanvas.width = videoElement.videoWidth;
        capCanvas.height = videoElement.videoHeight;
        let ctx = capCanvas.getContext('2d');
        ctx.drawImage(videoElement, 0, 0, capCanvas.width, capCanvas.height);
        return cv.imread(capCanvas);
    }

    // --- [í•µì‹¬] ì‹¤ì‹œê°„ ê°ì§€ ë£¨í”„ ë° ì•ˆì •í™” ë¡œì§ ---
    function processVideoFrame() {
        if (video.paused || video.ended || !video.srcObject) return;
        if (!cvReady) {
            requestAnimationFrame(processVideoFrame);
            return;
        }

        try {
            let src = captureFrameFromVideo(video);
            if (src) {
                // 1. í˜„ì¬ í”„ë ˆì„ì—ì„œ ë¬¸ì„œ ì°¾ê¸°
                let currQuad = detectDocumentSensitive(src);

                overlayCtx.clearRect(0, 0, overlayCanvas.width, overlayCanvas.height);

                // 2. ì•ˆì •í™” (Stabilization) ë¡œì§ ì ìš©
                if (currQuad) {
                    // ë¬¸ì„œê°€ ê°ì§€ë¨
                    missingFrames = 0;
                    
                    // ê¼­ì§“ì  ìˆœì„œ ì •ë ¬ (ì¢Œìƒ, ìš°ìƒ, ìš°í•˜, ì¢Œí•˜) - ë§¤ìš° ì¤‘ìš”! ìˆœì„œ ê¼¬ì´ë©´ ê½ˆë°°ê¸°ë¨
                    currQuad = sortCorners(currQuad);

                    if (lastStableQuad) {
                        // ê¸°ì¡´ ìœ„ì¹˜ê°€ ìˆìœ¼ë©´ ë¶€ë“œëŸ½ê²Œ ì´ë™ (Interpolation)
                        lastStableQuad = interpolateQuad(lastStableQuad, currQuad, SMOOTHING_FACTOR);
                    } else {
                        // ì²˜ìŒ ê°ì§€ë©´ ë°”ë¡œ ì ìš©
                        lastStableQuad = currQuad;
                    }
                } else {
                    // ë¬¸ì„œê°€ ê°ì§€ ì•ˆ ë¨ -> ë°”ë¡œ ì—†ì• ì§€ ë§ê³  ì ì‹œ ìœ ì§€
                    missingFrames++;
                    if (missingFrames > MAX_MISSING_FRAMES) {
                        lastStableQuad = null; // ì˜¤ë«ë™ì•ˆ ëª» ì°¾ìœ¼ë©´ ì´ˆê¸°í™”
                    }
                }

                // 3. ìµœì¢… ê²°ì •ëœ ì¢Œí‘œ(lastStableQuad) ê·¸ë¦¬ê¸°
                if (lastStableQuad) {
                    drawOverlay(lastStableQuad);
                }
                
                src.delete();
            }
        } catch (err) {
            // console.error(err);
        }
        requestAnimationFrame(processVideoFrame);
    }

    // --- [í•µì‹¬] ë³´ê°„ë²• í•¨ìˆ˜ (ë¶€ë“œëŸ¬ìš´ ì›€ì§ì„) ---
    function interpolateQuad(oldQuad, newQuad, factor) {
        let result = [];
        for (let i = 0; i < 4; i++) {
            result.push({
                x: oldQuad[i].x + (newQuad[i].x - oldQuad[i].x) * factor,
                y: oldQuad[i].y + (newQuad[i].y - oldQuad[i].y) * factor
            });
        }
        return result;
    }

    // --- [í•µì‹¬] ê°œì„ ëœ ê°ì§€ ì•Œê³ ë¦¬ì¦˜ (í°ìƒ‰/ì•„ì´ë³´ë¦¬ êµ¬ë¶„) ---
    function detectDocumentSensitive(src) {
        let dst = new cv.Mat();
        let gray = new cv.Mat();
        let blur = new cv.Mat();
        let edges = new cv.Mat();
        
        // 1. ë‹¤ìš´ìƒ˜í”Œë§
        let scale = 600 / src.cols;
        let dsize = new cv.Size(600, Math.round(src.rows * scale));
        cv.resize(src, dst, dsize, 0, 0, cv.INTER_AREA);

        // 2. ê·¸ë ˆì´ìŠ¤ì¼€ì¼ & ë¸”ëŸ¬
        cv.cvtColor(dst, gray, cv.COLOR_RGBA2GRAY, 0);
        // ë¸”ëŸ¬ë¥¼ ì¡°ê¸ˆ ë” ê°•í•˜ê²Œ ì£¼ì–´ ë…¸ì´ì¦ˆ(ì±…ìƒ ì§ˆê° ë“±)ë¥¼ ë­‰ê°­ë‹ˆë‹¤.
        cv.GaussianBlur(gray, blur, new cv.Size(7, 7), 0, 0, cv.BORDER_DEFAULT);

        // 3. Canny Edge (ì„ê³„ê°’ ëŒ€í­ í•˜í–¥)
        // ì•„ì´ë³´ë¦¬-í°ìƒ‰ ê²½ê³„ëŠ” ì°¨ì´ê°€ ë§¤ìš° ì ìœ¼ë¯€ë¡œ (10, 50) ì •ë„ë¡œ ë‚®ì¶°ì„œ ë¯¸ì„¸ ì—£ì§€ê¹Œì§€ ì¡ìŠµë‹ˆë‹¤.
        cv.Canny(blur, edges, 10, 50); 

        // 4. ëª¨í´ë¡œì§€ (íŒ½ì°½) - ì¤‘ìš”!
        // ë¯¸ì„¸í•œ ì—£ì§€ë“¤ì€ ëŠê²¨ìˆì„ í™•ë¥ ì´ ë†’ìœ¼ë¯€ë¡œ ê°•í•˜ê²Œ ì—°ê²°í•´ì¤ë‹ˆë‹¤.
        let kernel = cv.Mat.ones(5, 5, cv.CV_8U); // ì»¤ë„ í¬ê¸°ë¥¼ í‚¤ìš¸ ìˆ˜ë„ ìˆìŒ
        cv.dilate(edges, edges, kernel); 
        // cv.morphologyEx(edges, edges, cv.MORPH_CLOSE, kernel); // ë‹«ê¸° ì—°ì‚°ë„ ì¢‹ìŒ

        // 5. ì»¨íˆ¬ì–´ ì°¾ê¸°
        let contours = new cv.MatVector();
        let hierarchy = new cv.Mat();
        cv.findContours(edges, contours, hierarchy, cv.RETR_EXTERNAL, cv.CHAIN_APPROX_SIMPLE);

        let maxArea = 0;
        let foundCnt = null;
        // ë„ˆë¬´ ì‘ì€ ë…¸ì´ì¦ˆ ì‚¬ê°í˜•ì€ ë¬´ì‹œ (í™”ë©´ì˜ 10% ì´ìƒ)
        const minArea = (dsize.width * dsize.height) * 0.1; 

        for (let i = 0; i < contours.size(); ++i) {
            let cnt = contours.get(i);
            let area = cv.contourArea(cnt);

            if (area < minArea) continue;

            let peri = cv.arcLength(cnt, true);
            let approx = new cv.Mat();
            // 0.03 ~ 0.04: ì•½ê°„ ë‘¥ê¸€ê±°ë‚˜ êµ¬ê²¨ì ¸ë„ ì‚¬ê°í˜•ìœ¼ë¡œ ì¸ì •
            cv.approxPolyDP(cnt, approx, 0.04 * peri, true);

            if (approx.rows === 4 && cv.isContourConvex(approx)) {
                if (area > maxArea) {
                    maxArea = area;
                    if (foundCnt) foundCnt.delete();
                    foundCnt = approx;
                } else {
                    approx.delete();
                }
            } else {
                approx.delete();
            }
        }

        let finalCorners = null;
        if (foundCnt) {
            finalCorners = [];
            for (let i = 0; i < 4; i++) {
                finalCorners.push({
                    x: foundCnt.data32S[i * 2] / scale,
                    y: foundCnt.data32S[i * 2 + 1] / scale
                });
            }
            foundCnt.delete();
        }

        dst.delete(); gray.delete(); blur.delete(); 
        edges.delete(); kernel.delete(); contours.delete(); hierarchy.delete();
        
        return finalCorners;
    }

    captureBtn.addEventListener('click', () => {
        if (!cvReady) { showToast("â³ ë¡œë”© ì¤‘..."); return; }
        if (!video.srcObject || video.readyState < 2) { showToast("ğŸ“· ì¹´ë©”ë¼ ì¤€ë¹„ ì¤‘..."); return; }

        try {
            let src = captureFrameFromVideo(video);
            if (!src) { showToast("âš ï¸ ìº¡ì²˜ ì‹¤íŒ¨"); return; }

            // [ìˆ˜ì •] ì´¬ì˜ ì‹œì—ëŠ” 'í˜„ì¬ ì•ˆì •í™”ëœ ì¢Œí‘œ'ë¥¼ ìš°ì„  ì‚¬ìš©
            let corners = lastStableQuad;

            // ì•ˆì •í™”ëœ ì¢Œí‘œê°€ ì—†ë‹¤ë©´, í˜„ì¬ í”„ë ˆì„ ì •ë°€ ë¶„ì„ ì‹œë„
            if (!corners) {
                corners = detectDocumentSensitive(src);
            }

            if (!corners) {
                showToast("âš ï¸ ë¬¸ì„œ í…Œë‘ë¦¬ë¥¼ ì°¾ì§€ ëª»í–ˆìŠµë‹ˆë‹¤.");
                src.delete(); 
                return;
            }

            showToast("âœ¨ ìŠ¤ìº” ì™„ë£Œ");
            processCropAndScanColor(src, corners);
            src.delete();
            
            stopCamera();
            document.getElementById('cameraSection').style.display = 'none';
            document.getElementById('resultSection').style.display = 'block';

        } catch(e) {
            console.error(e);
            showToast("âŒ ì˜¤ë¥˜ ë°œìƒ");
        }
    });

    // ì»¬ëŸ¬ ìœ ì§€ ë° ìŠ¤ìº” ë³´ì •
    function processCropAndScanColor(srcMat, corners) {
        let sorted = sortCorners(corners);
        
        let widthTop = Math.hypot(sorted[1].x - sorted[0].x, sorted[1].y - sorted[0].y);
        let widthBottom = Math.hypot(sorted[2].x - sorted[3].x, sorted[2].y - sorted[3].y);
        let maxWidth = Math.max(widthTop, widthBottom);
        let heightLeft = Math.hypot(sorted[3].x - sorted[0].x, sorted[3].y - sorted[0].y);
        let heightRight = Math.hypot(sorted[2].x - sorted[1].x, sorted[2].y - sorted[1].y);
        let maxHeight = Math.max(heightLeft, heightRight);

        let srcTri = cv.matFromArray(4, 1, cv.CV_32FC2, [
            sorted[0].x, sorted[0].y, sorted[1].x, sorted[1].y,
            sorted[2].x, sorted[2].y, sorted[3].x, sorted[3].y
        ]);
        let dstTri = cv.matFromArray(4, 1, cv.CV_32FC2, [
            0, 0, maxWidth, 0, maxWidth, maxHeight, 0, maxHeight
        ]);

        let M = cv.getPerspectiveTransform(srcTri, dstTri);
        let dst = new cv.Mat();
        
        cv.warpPerspective(srcMat, dst, M, new cv.Size(maxWidth, maxHeight), cv.INTER_LINEAR, cv.BORDER_CONSTANT, new cv.Scalar());

        // ì»¬ëŸ¬ ìŠ¤ìº” íš¨ê³¼ (ëŒ€ë¹„ ì¦ê°€, ë°ê¸° ì¦ê°€)
        // Alpha(ëŒ€ë¹„) 1.1, Beta(ë°ê¸°) 20
        dst.convertTo(dst, -1, 1.1, 20);

        // ì„ ëª…í•˜ê²Œ (Sharpen)
        let kernel = cv.matFromArray(3, 3, cv.CV_32F, [
            0, -0.5, 0,
            -0.5, 3, -0.5,
            0, -0.5, 0
        ]);
        let anchor = new cv.Point(-1, -1);
        cv.filter2D(dst, dst, cv.CV_8U, kernel, anchor, 0, cv.BORDER_DEFAULT);

        cv.imshow('outputCanvas', dst);

        srcTri.delete(); dstTri.delete(); M.delete(); dst.delete(); kernel.delete();
    }

    function drawOverlay(corners) {
        if (!corners) return;
        overlayCtx.beginPath();
        overlayCtx.moveTo(corners[0].x, corners[0].y);
        overlayCtx.lineTo(corners[1].x, corners[1].y);
        overlayCtx.lineTo(corners[2].x, corners[2].y);
        overlayCtx.lineTo(corners[3].x, corners[3].y);
        overlayCtx.closePath();

        overlayCtx.fillStyle = "rgba(50, 215, 75, 0.2)"; // ì•ˆì •ëœ ëŠë‚Œì˜ ë…¹ìƒ‰
        overlayCtx.fill();
        overlayCtx.strokeStyle = "#32d74b";
        overlayCtx.lineWidth = 4;
        overlayCtx.stroke();
        
        // ì½”ë„ˆ í¬ì¸íŠ¸
        overlayCtx.fillStyle = "#fff";
        corners.forEach(p => {
            overlayCtx.beginPath();
            overlayCtx.arc(p.x, p.y, 6, 0, 2 * Math.PI);
            overlayCtx.fill();
        });
    }

    function sortCorners(points) {
        // Yì¶• ì •ë ¬
        let sortedY = points.slice().sort((a, b) => a.y - b.y);
        
        // ìƒë‹¨ 2ê°œ, í•˜ë‹¨ 2ê°œ ë¶„ë¦¬
        let top = sortedY.slice(0, 2).sort((a, b) => a.x - b.x);
        let bottom = sortedY.slice(2, 4).sort((a, b) => a.x - b.x);
        
        // TL, TR, BR, BL ìˆœì„œ ë°˜í™˜
        return [top[0], top[1], bottom[1], bottom[0]];
    }

    // íŒŒì¼ ì—…ë¡œë“œ
    document.getElementById('fileInput').addEventListener('change', (e) => {
        let file = e.target.files[0];
        if(!file) return;

        let reader = new FileReader();
        reader.onload = (ev) => {
            let img = new Image();
            img.onload = () => {
                let src = cv.imread(img);
                let corners = detectDocumentSensitive(src);
                
                if(!corners) {
                    showToast("âš ï¸ ë¬¸ì„œë¥¼ ì°¾ê¸° ì–´ë µìŠµë‹ˆë‹¤.");
                    src.delete();
                    return;
                }

                showToast("âœ¨ ì´ë¯¸ì§€ ë¡œë“œ ì„±ê³µ");
                stopCamera();
                document.getElementById('cameraSection').style.display = 'none';
                document.getElementById('resultSection').style.display = 'block';
                processCropAndScanColor(src, corners);
                src.delete();
            };
            img.src = ev.target.result;
        };
        reader.readAsDataURL(file);
        e.target.value = ''; 
    });

    let toastTimeout;
    function showToast(message) {
        toastEl.innerHTML = message;
        toastEl.className = "show";
        if (toastTimeout) clearTimeout(toastTimeout);
        toastTimeout = setTimeout(() => { 
            toastEl.className = toastEl.className.replace("show", ""); 
        }, 2500);
    }

    document.getElementById('retryBtn').addEventListener('click', () => location.reload());
    document.getElementById('downloadBtn').addEventListener('click', () => {
        let link = document.createElement('a');
        link.download = 'scan_result.png';
        link.href = outputCanvas.toDataURL();
        link.click();
    });
</script>
