    <style>
        /* --- CSS Styles --- */
        html, body {
            overscroll-behavior-y: none;
            touch-action: none;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;

            -webkit-user-select: none;

        }

        /* 1. Î©îÏù∏ Ïπ¥Î©îÎùº ÏòÅÏó≠ */
        main {
            flex: 1; 
            position: relative;
            background-color: #000;
            overflow: hidden;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .camera-view {
            width: 100%;

        }

        video, canvas#overlayCanvas {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: cover;
        }

        /* Í≤∞Í≥º ÌôîÎ©¥ */
        #resultSection {
            display: none;
            width: 100%;
            height: 100%;
            background: #111;
            align-items: center;
            justify-content: center;
            padding: 20px;

        }

        canvas#outputCanvas {
            max-width: 100%;
            max-height: 100%;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
            border: 1px solid #333;
        }

        /* 2. ÌïòÎã® Ïª®Ìä∏Î°§ ÏòÅÏó≠ (ÏàòÏ†ïÎê®) */
        footer {
            flex: 0 0 auto; /* ÎÇ¥Ïö©Î¨ºÎßåÌÅºÎßå ÎÜíÏù¥ Ï∞®ÏßÄ */
            width: 100%;
            background-color: #111;
            border-top: 1px solid #222;
            padding: 20px 20px 40px 20px; /* Ï¢åÏö∞ Ìå®Îî© 20px */
            box-sizing: border-box;
            z-index: 20;
            display: flex;
            justify-content: center; /* Ï§ëÏïô Ï†ïÎ†¨ */
        }

        .btn-container {
            width: 100%;
            max-width: 500px; /* ÌÉúÎ∏îÎ¶ø ÎåÄÏùë */
            display: flex;
            flex-direction: column;
            gap: 12px;
            box-sizing: border-box; /* Ìå®Îî© Ìè¨Ìï® Í≥ÑÏÇ∞ */
        }

        .btn {
            width: 100%; /* Î∂ÄÎ™® ÎÑàÎπÑ ÍΩâ Ï±ÑÏõÄ */
            padding: 16px;
            border-radius: 14px;
            font-size: 1rem;
            font-weight: 600;
            border: none;

            -webkit-tap-highlight-color: transparent;
            box-sizing: border-box; /* Ï§ëÏöî */

        }
        .btn:active { opacity: 0.7; }
        
        .btn-capture { 
            background-color: #ff3b30;

        }

        }

        .btn-group { display: flex; gap: 12px; width: 100%; }
        .btn-group .btn { flex: 1; }

        /* ÌÜ†Ïä§Ìä∏ ÏïåÎ¶º */
        #toast {
            visibility: hidden;
            min-width: 180px;
            background-color: rgba(30, 30, 30, 0.95);
            color: #fff;
            text-align: center;

            transition: opacity 0.3s;
            border: 1px solid #444;
        }
        #toast.show { visibility: visible; opacity: 1; }

        input[type="file"] { display: none; }

<body>

<main>
    <div id="cameraSection" class="camera-view">
        <video id="videoInput" playsinline autoplay muted></video>
        <canvas id="overlayCanvas"></canvas>
    </div>

    <div id="resultSection">
        <canvas id="outputCanvas"></canvas>
    </div>
</main>

<footer>
    <div class="btn-container">
        <div id="cameraControls" style="width: 100%;">
            <button id="captureBtn" class="btn btn-capture" style="margin-bottom: 12px;">üì∏ Ï¥¨ÏòÅÌïòÍ∏∞</button>
            <label class="btn btn-sub">
                üìÇ Ïï®Î≤î ÏÑ†ÌÉù
                <input type="file" id="fileInput" accept="image/*">
            </label>
        </div>

        <div id="resultControls" style="display:none;" class="btn-group">
            <button id="retryBtn" class="btn btn-retry">üîÑ Ïû¨Ï¥¨ÏòÅ</button>
            <button id="downloadBtn" class="btn btn-save">‚¨áÔ∏è Ï†ÄÏû•</button>
        </div>
    </div>
</footer>

<div id="toast">ÏïåÎ¶º</div>

<script async src="https://docs.opencv.org/4.8.0/opencv.js" onload="onOpenCvReady();" type="text/javascript"></script>

<script>
    let cvReady = false;
    let videoStream = null;
    let lastStableQuad = null; 
    let missingFrames = 0;
    
    // Î©îÎ™®Î¶¨ ÌäïÍπÄ Î∞©ÏßÄÏö© Î≥ÄÏàò
    let lastProcessTime = 0;
    const PROCESS_INTERVAL = 200; // 0.2Ï¥àÎßàÎã§ 1Î≤à Í∞êÏßÄ (5 FPS)

    const video = document.getElementById('videoInput');
    const overlayCanvas = document.getElementById('overlayCanvas');
    const overlayCtx = overlayCanvas.getContext('2d');
    const outputCanvas = document.getElementById('outputCanvas');
    const toastEl = document.getElementById('toast');

    const cameraSection = document.getElementById('cameraSection');
    const resultSection = document.getElementById('resultSection');
    const cameraControls = document.getElementById('cameraControls');
    const resultControls = document.getElementById('resultControls');

    function onOpenCvReady() {
        cvReady = true;
        showToast("ÏãúÏä§ÌÖú Ï§ÄÎπÑ ÏôÑÎ£å");
        startCamera();
    }

    async function startCamera() {
        const constraints = {
            video: {
                facingMode: { exact: "environment" },
                width: { ideal: 1920 }, 
                height: { ideal: 1080 }
            }
        };

        try {
            try {
                videoStream = await navigator.mediaDevices.getUserMedia(constraints);
            } catch (e) {
                videoStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "environment", width: { ideal: 1280 }, height: { ideal: 720 } } 
                });
            }
            video.srcObject = videoStream;
            video.onloadedmetadata = () => {
                video.play().then(() => {
                    overlayCanvas.width = video.videoWidth;
                    overlayCanvas.height = video.videoHeight;
                    requestAnimationFrame(processVideoFrame);
                }).catch(console.error);
            };
        } catch (err) {
            showToast("‚ùå Ïπ¥Î©îÎùº Í∂åÌïú ÏóÜÏùå");
        }
    }

    function stopCamera() {
        if (videoStream) {
            videoStream.getTracks().forEach(track => track.stop());
            videoStream = null;
        }
    }

    function captureFrameFromVideo(videoElement) {
        if (!videoElement.videoWidth || !videoElement.videoHeight) return null;
        let capCanvas = document.createElement('canvas');
        capCanvas.width = videoElement.videoWidth;
        capCanvas.height = videoElement.videoHeight;
        let ctx = capCanvas.getContext('2d');
        ctx.drawImage(videoElement, 0, 0, capCanvas.width, capCanvas.height);
        return cv.imread(capCanvas);
    }

    function processVideoFrame(timestamp) {
        if (video.paused || video.ended || !video.srcObject) return;
        if (!cvReady) { requestAnimationFrame(processVideoFrame); return; }
        
        if (timestamp - lastProcessTime < PROCESS_INTERVAL) {
            requestAnimationFrame(processVideoFrame);
            return;
        }
        lastProcessTime = timestamp;

        try {
            let src = captureFrameFromVideo(video);
            if (src) {
                let currQuad = detectDocumentRobust(src);
                overlayCtx.clearRect(0, 0, overlayCanvas.width, overlayCanvas.height);

                if (currQuad) {
                    missingFrames = 0;
                    currQuad = sortCorners(currQuad);
                    if (lastStableQuad) {
                        lastStableQuad = interpolateQuad(lastStableQuad, currQuad, 0.4);
                    } else {
                        lastStableQuad = currQuad;
                    }
                } else {
                    missingFrames++;
                    if (missingFrames > 10) lastStableQuad = null;
                }

                if (lastStableQuad) drawOverlay(lastStableQuad);
                src.delete(); 
            }
        } catch (err) {
            console.error("Frame Error:", err);
        }
        requestAnimationFrame(processVideoFrame);
    }

    function detectDocumentRobust(src) {
        let dst = new cv.Mat();
        let gray = new cv.Mat();
        let blur = new cv.Mat();
        let edges = new cv.Mat();
        
        let scale = 500 / src.cols;
        let dsize = new cv.Size(500, Math.round(src.rows * scale));
        cv.resize(src, dst, dsize, 0, 0, cv.INTER_AREA);

        cv.cvtColor(dst, gray, cv.COLOR_RGBA2GRAY, 0);
        cv.GaussianBlur(gray, blur, new cv.Size(7, 7), 0, 0, cv.BORDER_DEFAULT);
        cv.Canny(blur, edges, 10, 40);

        let kernel = cv.Mat.ones(7, 7, cv.CV_8U);
        cv.morphologyEx(edges, edges, cv.MORPH_CLOSE, kernel);

        let contours = new cv.MatVector();
        let hierarchy = new cv.Mat();
        cv.findContours(edges, contours, hierarchy, cv.RETR_EXTERNAL, cv.CHAIN_APPROX_SIMPLE);

        let maxArea = 0;
        let foundCnt = null;
        const minArea = (dsize.width * dsize.height) * 0.15; 

        for (let i = 0; i < contours.size(); ++i) {
            let cnt = contours.get(i);
            let area = cv.contourArea(cnt);
            if (area < minArea) continue;

            let peri = cv.arcLength(cnt, true);
            let approx = new cv.Mat();
            cv.approxPolyDP(cnt, approx, 0.04 * peri, true);

            if (approx.rows === 4 && cv.isContourConvex(approx)) {
                if (area > maxArea) {
                    maxArea = area;
                    if (foundCnt) foundCnt.delete();
                    foundCnt = approx;
                } else {
                    approx.delete();
                }
            } else {
                approx.delete();
            }
        }

        let finalCorners = null;
        if (foundCnt) {
            finalCorners = [];
            for (let i = 0; i < 4; i++) {
                finalCorners.push({
                    x: foundCnt.data32S[i * 2] / scale,
                    y: foundCnt.data32S[i * 2 + 1] / scale
                });
            }
            foundCnt.delete();
        }

        dst.delete(); gray.delete(); blur.delete(); 
        edges.delete(); kernel.delete(); contours.delete(); hierarchy.delete();
        
        return finalCorners;
    }

    // --- High-Quality Scan Logic (HSV Leveling) ---
    function processHighQualityScan(srcMat, corners) {
        let sorted = sortCorners(corners);
        
        // Warp
        let widthTop = Math.hypot(sorted[1].x - sorted[0].x, sorted[1].y - sorted[0].y);
        let widthBottom = Math.hypot(sorted[2].x - sorted[3].x, sorted[2].y - sorted[3].y);
        let maxWidth = Math.max(widthTop, widthBottom);
        
        let heightLeft = Math.hypot(sorted[3].x - sorted[0].x, sorted[3].y - sorted[0].y);
        let heightRight = Math.hypot(sorted[2].x - sorted[1].x, sorted[2].y - sorted[1].y);
        let maxHeight = Math.max(heightLeft, heightRight);

        let srcTri = cv.matFromArray(4, 1, cv.CV_32FC2, [
            sorted[0].x, sorted[0].y, sorted[1].x, sorted[1].y,
            sorted[2].x, sorted[2].y, sorted[3].x, sorted[3].y
        ]);
        let dstTri = cv.matFromArray(4, 1, cv.CV_32FC2, [
            0, 0, maxWidth, 0, maxWidth, maxHeight, 0, maxHeight
        ]);

        let M = cv.getPerspectiveTransform(srcTri, dstTri);
        let warped = new cv.Mat();
        cv.warpPerspective(srcMat, warped, M, new cv.Size(maxWidth, maxHeight), cv.INTER_CUBIC, cv.BORDER_CONSTANT, new cv.Scalar());

        // HSV Transform
        let hsv = new cv.Mat();
        cv.cvtColor(warped, hsv, cv.COLOR_RGBA2RGB);
        cv.cvtColor(hsv, hsv, cv.COLOR_RGB2HSV);
        let hsvPlanes = new cv.MatVector();
        cv.split(hsv, hsvPlanes);
        
        let s = hsvPlanes.get(1);
        let v = hsvPlanes.get(2);

        // Brightness & Contrast (V Channel)
        v.convertTo(v, -1, 1.4, 30);

        // Saturation Boost & Remove Yellow (S Channel)
        let sSub = new cv.Mat();
        cv.subtract(s, new cv.Mat(s.rows, s.cols, s.type(), new cv.Scalar(40)), s); 
        cv.multiply(s, new cv.Mat(s.rows, s.cols, s.type(), new cv.Scalar(2.0)), s); 

        hsvPlanes.set(1, s);
        hsvPlanes.set(2, v);
        cv.merge(hsvPlanes, hsv);
        
        let resultRGB = new cv.Mat();
        cv.cvtColor(hsv, resultRGB, cv.COLOR_HSV2RGB);

        // Sharpening
        let blurred = new cv.Mat();
        let kSize = Math.max(3, Math.round(Math.min(maxWidth, maxHeight) / 300) * 2 + 1);
        cv.GaussianBlur(resultRGB, blurred, new cv.Size(kSize, kSize), 0, 0, cv.BORDER_DEFAULT);
        cv.addWeighted(resultRGB, 1.5, blurred, -0.5, 0, resultRGB);

        cv.imshow('outputCanvas', resultRGB);

        srcTri.delete(); dstTri.delete(); M.delete(); warped.delete();
        hsv.delete(); hsvPlanes.delete(); s.delete(); v.delete();
        resultRGB.delete(); sSub.delete(); blurred.delete();
    }

    // --- Utils ---
    function drawOverlay(corners) {
        if (!corners) return;
        overlayCtx.beginPath();
        overlayCtx.moveTo(corners[0].x, corners[0].y);
        overlayCtx.lineTo(corners[1].x, corners[1].y);
        overlayCtx.lineTo(corners[2].x, corners[2].y);
        overlayCtx.lineTo(corners[3].x, corners[3].y);
        overlayCtx.closePath();
        overlayCtx.fillStyle = "rgba(50, 215, 75, 0.2)";
        overlayCtx.fill();
        overlayCtx.strokeStyle = "#32d74b";
        overlayCtx.lineWidth = 5;
        overlayCtx.stroke();
    }

    function sortCorners(points) {
        let sortedY = points.slice().sort((a, b) => a.y - b.y);
        let top = sortedY.slice(0, 2).sort((a, b) => a.x - b.x);
        let bottom = sortedY.slice(2, 4).sort((a, b) => a.x - b.x);
        return [top[0], top[1], bottom[1], bottom[0]];
    }

    function interpolateQuad(oldQuad, newQuad, factor) {
        let result = [];
        for (let i = 0; i < 4; i++) {
            result.push({
                x: oldQuad[i].x + (newQuad[i].x - oldQuad[i].x) * factor,
                y: oldQuad[i].y + (newQuad[i].y - oldQuad[i].y) * factor
            });
        }
        return result;
    }

    // --- Events ---
    document.getElementById('captureBtn').addEventListener('click', () => {
        if (!cvReady || !video.srcObject) return;
        
        let src = captureFrameFromVideo(video);
        if (!src) return;

        let corners = lastStableQuad || detectDocumentRobust(src);
        if (!corners) {
            showToast("‚ö†Ô∏è Î¨∏ÏÑú ÌÖåÎëêÎ¶¨Î•º Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§");
            src.delete();
            return;
        }

        showToast("‚ú® Î≥ÄÌôò Ï§ë...");
        setTimeout(() => {
            processHighQualityScan(src, corners); 
            src.delete();
            stopCamera();
            cameraSection.style.display = 'none';
            resultSection.style.display = 'flex';
            cameraControls.style.display = 'none';
            resultControls.style.display = 'flex';
        }, 50);
    });

    document.getElementById('retryBtn').addEventListener('click', () => location.reload());
    
    document.getElementById('downloadBtn').addEventListener('click', () => {
        let link = document.createElement('a');
        link.download = 'download.png';
        link.href = outputCanvas.toDataURL('image/png', 1.0);
        link.click();
    });

    document.getElementById('fileInput').addEventListener('change', (e) => {
        let file = e.target.files[0];
        if(!file) return;
        let reader = new FileReader();
        reader.onload = (ev) => {
            let img = new Image();
            img.onload = () => {
                let src = cv.imread(img);
                let corners = detectDocumentRobust(src);
                if(!corners) { showToast("Î¨∏ÏÑú Ïù∏Ïãù Ïã§Ìå®"); src.delete(); return; }
                
                stopCamera();
                cameraSection.style.display = 'none';
                resultSection.style.display = 'flex';
                cameraControls.style.display = 'none';
                resultControls.style.display = 'flex';
                setTimeout(() => { processHighQualityScan(src, corners); src.delete(); }, 50);
            };
            img.src = ev.target.result;
        };
        reader.readAsDataURL(file);
        e.target.value = '';
    });

    function showToast(msg) {
        toastEl.innerText = msg;
        toastEl.className = "show";
        setTimeout(() => toastEl.className = "", 2500);
    }
</script>
